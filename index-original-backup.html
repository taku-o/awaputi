<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop - バブルゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #f39c12;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px solid #f39c12;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
            margin: 20px auto;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #e67e22;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .game-info {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 18px;
        }
        
        .score {
            color: #f39c12;
            font-weight: bold;
        }
        
        .status {
            margin: 10px 0;
        }
        
        .loading {
            color: #3498db;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
        
        #log {
            background: #1a1a1a;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🫧 BubblePop</h1>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">🎮 ゲーム開始</button>
            <button onclick="spawnBubbles()">🫧 バブル生成</button>
            <button onclick="showDebugInfo()">🔍 デバッグ情報</button>
        </div>
        
        <div class="game-info">
            <div>スコア: <span id="score" class="score">0</span></div>
            <div>バブル数: <span id="bubbleCount">0</span></div>
            <div class="status" id="gameStatus">ゲーム準備中...</div>
        </div>
        
        <div id="log">ゲーム読み込み中...<br></div>
    </div>

    <script type="module">
        let gameEngine = null;
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#3498db',
                success: '#27ae60',
                error: '#e74c3c',
                warning: '#f39c12'
            };
            const color = colors[type] || colors.info;
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateGameInfo() {
            if (gameEngine && gameEngine.bubbleManager) {
                try {
                    const bubbleCount = gameEngine.bubbleManager.getBubbleCount() || 0;
                    document.getElementById('bubbleCount').textContent = bubbleCount;
                } catch (error) {
                    // Silent fail for now
                }
            }
        }
        
        window.startGame = async function() {
            try {
                if (!gameEngine) {
                    log('GameEngineを初期化してください', 'warning');
                    await initializeGame();
                }
                
                if (gameEngine && gameEngine.isRunning) {
                    log('ゲーム開始！', 'success');
                    document.getElementById('gameStatus').textContent = '実行中';
                    document.getElementById('gameStatus').className = 'status success';
                } else {
                    log('GameEngineの起動に失敗しました', 'error');
                }
                
            } catch (error) {
                log(`ゲーム開始エラー: ${error.message}`, 'error');
            }
        };
        
        window.spawnBubbles = function() {
            try {
                if (!gameEngine || !gameEngine.bubbleManager) {
                    log('GameEngineが初期化されていません', 'warning');
                    return;
                }
                
                log('バブル生成中...', 'info');
                
                // バブル生成数を10個に増加
                for (let i = 0; i < 10; i++) {
                    const x = 80 + (i * 70);  // より密に配置
                    const y = 80 + (Math.random() * 450);
                    const position = { x: x, y: y };
                    
                    log(`バブル${i+1}: 座標(${x}, ${y})で生成中`, 'info');
                    
                    try {
                        const bubble = gameEngine.bubbleManager.spawnBubble('normal', position);
                        if (bubble) {
                            log(`✓ バブル${i+1}生成成功 - 座標(${x}, ${y})`, 'success');
                            // バブルの実際の位置を確認
                            if (bubble.position) {
                                log(`  実際の座標: (${bubble.position.x}, ${bubble.position.y})`, 'info');
                            } else {
                                log(`  ⚠ バブルのpositionがありません`, 'warning');
                            }
                        } else {
                            log(`⚠ バブル${i+1}生成失敗 - nullが返されました`, 'warning');
                        }
                    } catch (bubbleError) {
                        log(`❌ バブル${i+1}生成エラー: ${bubbleError.message}`, 'error');
                    }
                }
                
                updateGameInfo();
                log('バブル生成完了', 'success');
                
            } catch (error) {
                log(`バブル生成エラー: ${error.message}`, 'error');
            }
        };
        
        window.showDebugInfo = function() {
            if (!gameEngine) {
                log('GameEngineが初期化されていません', 'warning');
                return;
            }
            
            log('=== デバッグ情報 ===', 'info');
            log(`- isRunning: ${gameEngine.isRunning}`, 'info');
            log(`- canvas: ${!!gameEngine.canvas}`, 'info');
            log(`- bubbleManager: ${!!gameEngine.bubbleManager}`, 'info');
            
            if (gameEngine.bubbleManager) {
                try {
                    const bubbleCount = gameEngine.bubbleManager.getBubbleCount();
                    log(`- バブル数: ${bubbleCount}`, 'info');
                } catch (error) {
                    log(`- バブル数取得エラー: ${error.message}`, 'error');
                }
            }
            
            log('=== デバッグ情報終了 ===', 'info');
        };
        
        async function initializeGame() {
            try {
                log('=== ゲーム初期化開始 ===', 'info');
                document.getElementById('gameStatus').textContent = '初期化中...';
                document.getElementById('gameStatus').className = 'status loading';
                
                // ES6モジュールインポート
                log('GameEngineクラスをインポート中...', 'info');
                const { GameEngine } = await import('./src/core/GameEngine.js');
                log('✓ GameEngineインポート成功', 'success');
                
                // GameEngine初期化
                log('GameEngine初期化中...', 'info');
                const canvas = document.getElementById('gameCanvas');
                gameEngine = new GameEngine(canvas);
                log('✓ GameEngineインスタンス作成成功', 'success');
                
                // ゲーム開始
                log('GameEngine.start()実行中...', 'info');
                gameEngine.start();
                log('✓ GameEngine開始成功', 'success');
                
                // 基本状態確認
                log(`- isRunning: ${gameEngine.isRunning}`, 'info');
                log(`- bubbleManager: ${!!gameEngine.bubbleManager}`, 'info');
                
                document.getElementById('gameStatus').textContent = '準備完了';
                document.getElementById('gameStatus').className = 'status success';
                
                log('=== ゲーム初期化完了 ===', 'success');
                
                // 定期的な情報更新
                setInterval(updateGameInfo, 1000);
                
                return true;
                
            } catch (error) {
                log(`❌ ゲーム初期化エラー: ${error.message}`, 'error');
                document.getElementById('gameStatus').textContent = '初期化失敗';
                document.getElementById('gameStatus').className = 'status error';
                console.error('ゲーム初期化詳細:', error);
                return false;
            }
        }
        
        // ページ読み込み時に自動初期化
        window.addEventListener('load', async () => {
            log('BubblePop読み込み完了', 'success');
            await initializeGame();
        });
    </script>
</body>
</html>
