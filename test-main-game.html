<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインゲーム修正テスト</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .log-container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }
        .error { color: red; font-weight: bold; }
        .success { color: green; }
        .info { color: blue; }
        .warning { color: orange; }
        .step { margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 3px solid #007cba; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>メインゲーム修正後テスト</h1>
    
    <div class="step">
        <h3>🎮 テスト手順</h3>
        <p>1. 下のフレーム内でメインゲームが読み込まれます</p>
        <p>2. ログで初期化プロセスを確認してください</p>
        <p>3. ゲーム画面が正常に表示されるか確認してください</p>
        <button onclick="reloadGame()">ゲーム再読み込み</button>
        <button onclick="clearLogs()">ログクリア</button>
    </div>
    
    <div class="log-container" id="logs">
        <div>メインゲームテスト準備完了。下のフレーム内でゲームが読み込まれます。</div>
    </div>

    <!-- メインゲームをiframe内で読み込み -->
    <iframe id="gameFrame" src="./index.html"></iframe>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.createElement('div');
            logElement.className = type;
            logElement.textContent = `[${timestamp}] ${message}`;
            document.getElementById('logs').appendChild(logElement);
            console.log(message);
            
            // 自動スクロール
            const container = document.getElementById('logs');
            container.scrollTop = container.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div>ログクリア完了</div>';
        }

        function reloadGame() {
            const iframe = document.getElementById('gameFrame');
            const timestamp = Date.now();
            iframe.src = `./index.html?t=${timestamp}`;
            log('ゲーム再読み込み開始', 'info');
        }

        // iframe内のコンソールログをキャッチ
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'log') {
                log(`[ゲーム] ${event.data.message}`, event.data.level || 'info');
            }
        });

        // iframe読み込み完了時の処理
        document.getElementById('gameFrame').addEventListener('load', function() {
            log('メインゲーム読み込み完了', 'success');
            
            setTimeout(() => {
                try {
                    const iframe = document.getElementById('gameFrame');
                    const gameWindow = iframe.contentWindow;
                    
                    if (gameWindow && gameWindow.gameEngine) {
                        log('✅ GameEngineがグローバルに公開されています', 'success');
                        
                        // GameEngineのプロパティ確認
                        const engine = gameWindow.gameEngine;
                        if (engine.configManager) {
                            log('✅ ConfigurationManager統合確認', 'success');
                        }
                        if (engine.canvas) {
                            log('✅ Canvas統合確認', 'success');
                        }
                        if (engine.isRunning !== undefined) {
                            log(`🎮 ゲーム実行状態: ${engine.isRunning}`, engine.isRunning ? 'success' : 'warning');
                        }
                        
                    } else {
                        log('❌ GameEngineがまだ初期化されていません', 'warning');
                    }
                } catch (error) {
                    log(`❌ GameEngine状態確認エラー: ${error.message}`, 'error');
                }
            }, 3000); // 3秒後に確認
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 メインゲーム修正テスト開始');
        });
    </script>
</body>
</html>
