<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
        <defs>
            <!-- Apple-optimized gradients with better contrast -->
            <radialGradient id="appleMainGradient-120" cx="45%" cy="45%" r="60%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="30%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- High-contrast highlight for Retina displays -->
            <radialGradient id="appleHighlight-120" cx="35%" cy="35%" r="45%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
                <stop offset="60%" style="stop-color:rgba(255,255,255,0.3)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Background gradient for full coverage -->
            <linearGradient id="appleBg-120" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#81C784"/>
                <stop offset="50%" style="stop-color:#4CAF50"/>
                <stop offset="100%" style="stop-color:#388E3C"/>
            </linearGradient>
            
            <!-- Subtle shadow for depth -->
            <filter id="appleShadow-120" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="1.2"/>
                <feOffset dx="1.2" dy="1.7999999999999998" result="offset"/>
                <feFlood flood-color="rgba(0,0,0,0.3)"/>
                <feComposite in2="offset" operator="in"/>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Background - full coverage for Apple's rounded corners -->
        <rect width="120" height="120" fill="url(#appleBg-120)"/>
        
        <!-- Main bubble with Apple-optimized positioning -->
        <circle cx="60" cy="60" r="50.4" 
                fill="url(#appleMainGradient-120)" 
                filter="url(#appleShadow-120)"/>
        
        <!-- Primary highlight - optimized for Apple's rendering -->
        <circle cx="42.36" cy="39.84" 
                r="30.24" 
                fill="url(#appleHighlight-120)"/>
        
        
        <!-- Detailed decorative elements for high-res displays -->
        <circle cx="85.2" cy="29.76" 
                r="9.072" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="90.24" cy="80.16" 
                r="7.056" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="29.76" cy="85.2" 
                r="8.064" 
                fill="rgba(255,255,255,0.5)"/>
        
        <!-- High-res highlights on decorative bubbles -->
        <circle cx="82.68" cy="27.240000000000002" 
                r="3.024" 
                fill="rgba(255,255,255,0.9)"/>
        <circle cx="88.224" cy="78.144" 
                r="2.52" 
                fill="rgba(255,255,255,0.8)"/>
        <circle cx="27.744" cy="83.184" 
                r="2.772" 
                fill="rgba(255,255,255,0.7)"/>
        
        
        
        
        <!-- Corner details for better Apple integration -->
        <circle cx="24" cy="24" r="4.8" 
                fill="rgba(255,255,255,0.15)" opacity="0.8"/>
        <circle cx="96" cy="24" r="4.2" 
                fill="rgba(255,255,255,0.12)" opacity="0.7"/>
        <circle cx="24" cy="96" r="4.56" 
                fill="rgba(255,255,255,0.13)" opacity="0.75"/>
        <circle cx="96" cy="96" r="3.84" 
                fill="rgba(255,255,255,0.11)" opacity="0.65"/>
    </svg>