<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop - 機能拡張版</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            cursor: crosshair;
        }
        #gameInfo {
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            gap: 20px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            background: #fff;
            border-radius: 4px;
        }
        button:hover {
            background: #f0f0f0;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .performance-info {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>BubblePop - 機能拡張版v2</h1>
    <div id="gameInfo">
        <span>スコア: <span id="score">0</span></span>
        <span>FPS: <span id="fps">60</span></span>
        <span>泡の数: <span id="bubbleCount">0</span></span>
        <span class="performance-info">フレーム時間: <span id="frameTime">16.7ms</span></span>
        <span class="performance-info">パフォーマンス: <span id="perfLevel">良好</span></span>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <button onclick="game.addBubble()">泡追加</button>
        <button onclick="game.clearBubbles()">泡クリア</button>
        <button onclick="game.togglePerformanceMode()">パフォーマンスモード切替</button>
        <button onclick="game.testConfigurationManager()">設定管理テスト</button>
    </div>
    
    <div id="status">
        <h3>動作状況</h3>
        <div id="logs"></div>
    </div>

    <script>
        // 簡単な設定管理クラス（元コードベースのConfigurationManagerをシミュレート）
        class SimpleConfigurationManager {
            constructor() {
                this.config = {
                    performance: {
                        targetFPS: 60,
                        optimization: {
                            targetFPS: 60,
                            adaptiveMode: true,
                            optimizationInterval: 1000,
                            maxHistorySize: 30,
                            performanceLevel: "high",
                            maxBubbles: 20,
                            maxParticles: 500,
                            workloadDistribution: true,
                            maxTimePerFrame: 8
                        }
                    }
                };
                console.log('✅ SimpleConfigurationManager初期化完了');
            }
            
            get(section, key, defaultValue = null) {
                try {
                    const keys = key.split('.');
                    let current = this.config[section];
                    
                    for (const k of keys) {
                        if (current && current[k] !== undefined) {
                            current = current[k];
                        } else {
                            return defaultValue;
                        }
                    }
                    return current;
                } catch (error) {
                    console.warn(`Config get error for ${section}.${key}:`, error);
                    return defaultValue;
                }
            }
        }
        
        // パフォーマンス設定クラス（元のPerformanceConfigをシミュレート）
        class SimplePerformanceConfig {
            constructor() {
                this.configManager = new SimpleConfigurationManager();
                console.log('✅ SimplePerformanceConfig初期化完了');
            }
            
            getOptimizationConfig() {
                try {
                    // 元コードと同じ構造でアクセス
                    const config = {
                        targetFPS: this.configManager.get('performance', 'optimization.targetFPS', 60),
                        adaptiveMode: this.configManager.get('performance', 'optimization.adaptiveMode', true),
                        optimizationInterval: this.configManager.get('performance', 'optimization.optimizationInterval', 1000),
                        maxHistorySize: this.configManager.get('performance', 'optimization.maxHistorySize', 30),
                        performanceLevel: this.configManager.get('performance', 'optimization.performanceLevel', 'high'),
                        maxBubbles: this.configManager.get('performance', 'optimization.maxBubbles', 20),
                        maxParticles: this.configManager.get('performance', 'optimization.maxParticles', 500),
                        workloadDistribution: this.configManager.get('performance', 'optimization.workloadDistribution', true),
                        maxTimePerFrame: this.configManager.get('performance', 'optimization.maxTimePerFrame', 8)
                    };
                    
                    console.log('✅ getOptimizationConfig成功:', config);
                    return config;
                } catch (error) {
                    console.error('❌ getOptimizationConfig失敗:', error);
                    return {
                        targetFPS: 60,
                        adaptiveMode: true,
                        optimizationInterval: 1000,
                        maxHistorySize: 30,
                        performanceLevel: "high",
                        maxBubbles: 20,
                        maxParticles: 500,
                        workloadDistribution: true,
                        maxTimePerFrame: 8
                    };
                }
            }
            
            getTargetFPS() {
                try {
                    return this.configManager.get('performance', 'optimization.targetFPS', 60);
                } catch (error) {
                    console.error('❌ getTargetFPS失敗:', error);
                    return 60;
                }
            }
        }
        
        // 簡易パフォーマンスオプティマイザー（元のPerformanceOptimizerをシミュレート）
        class SimplePerformanceOptimizer {
            constructor() {
                this.performanceConfig = new SimplePerformanceConfig();
                this.frameHistory = [];
                this.stats = {
                    currentFPS: 60,
                    averageFPS: 60,
                    frameTime: 16.67
                };
                
                try {
                    // 元のコードと同様にgetOptimizationConfigを呼び出し
                    const optimizationConfig = this.performanceConfig.getOptimizationConfig();
                    
                    // targetFPSアクセステスト（ここでエラーが発生するかテスト）
                    this.targetFPS = optimizationConfig.targetFPS;
                    this.performanceLevel = optimizationConfig.performanceLevel;
                    
                    console.log(`✅ SimplePerformanceOptimizer初期化成功 - targetFPS: ${this.targetFPS}`);
                } catch (error) {
                    console.error('❌ SimplePerformanceOptimizer初期化失敗:', error);
                    this.targetFPS = 60;
                    this.performanceLevel = 'medium';
                }
            }
            
            recordFrame(frameTime) {
                this.frameHistory.push(frameTime);
                if (this.frameHistory.length > 60) {
                    this.frameHistory.shift();
                }
                
                this.stats.frameTime = frameTime;
                this.stats.currentFPS = Math.round(1000 / frameTime);
                
                if (this.frameHistory.length >= 10) {
                    const avgFrameTime = this.frameHistory.reduce((sum, ft) => sum + ft, 0) / this.frameHistory.length;
                    this.stats.averageFPS = Math.round(1000 / avgFrameTime);
                }
            }
            
            getStats() {
                return { ...this.stats };
            }
            
            getPerformanceLevel() {
                if (this.stats.currentFPS >= 55) return '良好';
                if (this.stats.currentFPS >= 30) return '普通';
                return '低下';
            }
        }
        
        // 拡張版ゲームクラス
        class ExtendedBubbleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.bubbles = [];
                this.lastTime = 0;
                this.frameCount = 0;
                this.performanceMode = false;
                
                // ログ表示用
                this.logs = document.getElementById('logs');
                
                this.log('🚀 拡張版ゲーム初期化開始');
                
                try {
                    // パフォーマンス管理システム初期化
                    this.performanceOptimizer = new SimplePerformanceOptimizer();
                    this.log('✅ パフォーマンス管理システム初期化完了');
                } catch (error) {
                    this.log(`❌ パフォーマンス管理システム初期化失敗: ${error.message}`);
                    console.error('Performance optimizer init error:', error);
                }
                
                // 基本設定
                this.config = {
                    maxBubbles: 10,
                    bubbleSpeed: 2,
                    bubbleRadius: 30
                };
                
                // イベントリスナー
                this.setupEvents();
                
                // 初期泡生成
                this.spawnInitialBubbles();
                
                this.log('✅ 拡張版ゲーム初期化完了、ゲームループ開始');
                
                // ゲームループ開始
                this.gameLoop();
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.textContent = `[${timestamp}] ${message}`;
                this.logs.appendChild(logElement);
                console.log(message);
                
                // 最新8件のみ表示
                while (this.logs.children.length > 8) {
                    this.logs.removeChild(this.logs.firstChild);
                }
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
            }
            
            spawnInitialBubbles() {
                for (let i = 0; i < 5; i++) {
                    this.createBubble();
                }
                this.log(`✅ 初期泡生成完了 (${this.bubbles.length}個)`);
            }
            
            createBubble() {
                const bubble = {
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: Math.random() * (this.canvas.height - 60) + 30,
                    radius: this.config.bubbleRadius + Math.random() * 20,
                    dx: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    dy: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    alpha: 0.8,
                    pulsePhase: Math.random() * Math.PI * 2,
                    id: Math.random().toString(36).substr(2, 9)
                };
                this.bubbles.push(bubble);
                return bubble;
            }
            
            handleClick(x, y) {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    const distance = Math.sqrt(
                        Math.pow(x - bubble.x, 2) + Math.pow(y - bubble.y, 2)
                    );
                    
                    if (distance <= bubble.radius) {
                        this.bubbles.splice(i, 1);
                        this.score += Math.floor(bubble.radius / 3);
                        this.log(`💥 泡破壊！ スコア: ${this.score}`);
                        
                        if (this.bubbles.length < this.config.maxBubbles) {
                            this.createBubble();
                        }
                        break;
                    }
                }
                this.updateUI();
            }
            
            updateBubbles(deltaTime) {
                const dt = deltaTime / 16.67; // 60FPS基準で正規化
                
                for (const bubble of this.bubbles) {
                    // 移動
                    bubble.x += bubble.dx * dt;
                    bubble.y += bubble.dy * dt;
                    
                    // パルス効果
                    bubble.pulsePhase += 0.1 * dt;
                    
                    // 画面端での反射
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.dx = -bubble.dx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0 || bubble.y + bubble.radius >= this.canvas.height) {
                        bubble.dy = -bubble.dy;
                        bubble.y = Math.max(bubble.radius, Math.min(this.canvas.height - bubble.radius, bubble.y));
                    }
                }
                
                // 泡の数を維持
                while (this.bubbles.length < 3) {
                    this.createBubble();
                }
            }
            
            render() {
                // 背景クリア
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // パフォーマンスモード用の簡素化
                if (this.performanceMode) {
                    this.renderSimple();
                } else {
                    this.renderFancy();
                }
                
                // FPS表示
                this.ctx.fillStyle = '#333';
                this.ctx.font = '16px sans-serif';
                const fps = this.performanceOptimizer ? this.performanceOptimizer.stats.currentFPS : 60;
                this.ctx.fillText(`FPS: ${fps}`, 10, 30);
                
                if (this.performanceMode) {
                    this.ctx.fillText('パフォーマンスモード', 10, 50);
                }
            }
            
            renderSimple() {
                for (const bubble of this.bubbles) {
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                }
            }
            
            renderFancy() {
                for (const bubble of this.bubbles) {
                    this.ctx.save();
                    
                    // パルス効果
                    const pulseRadius = bubble.radius + Math.sin(bubble.pulsePhase) * 3;
                    
                    // 影
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowOffsetX = 3;
                    this.ctx.shadowOffsetY = 3;
                    
                    // 泡本体
                    this.ctx.globalAlpha = bubble.alpha;
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, pulseRadius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                    
                    // ハイライト
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.globalAlpha = 0.6;
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x - pulseRadius * 0.3, bubble.y - pulseRadius * 0.3, pulseRadius * 0.3, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'white';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('bubbleCount').textContent = this.bubbles.length;
                
                if (this.performanceOptimizer) {
                    const stats = this.performanceOptimizer.getStats();
                    document.getElementById('fps').textContent = stats.currentFPS;
                    document.getElementById('frameTime').textContent = `${stats.frameTime.toFixed(1)}ms`;
                    document.getElementById('perfLevel').textContent = this.performanceOptimizer.getPerformanceLevel();
                }
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime || 16.67;
                this.lastTime = currentTime;
                
                try {
                    // パフォーマンス記録
                    if (this.performanceOptimizer && deltaTime > 0) {
                        this.performanceOptimizer.recordFrame(deltaTime);
                    }
                    
                    // 更新
                    this.updateBubbles(deltaTime);
                    
                    // 描画
                    this.render();
                    
                    // UI更新
                    this.updateUI();
                    
                } catch (error) {
                    this.log(`❌ ゲームループエラー: ${error.message}`);
                    console.error('Game loop error:', error);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            // 追加機能
            addBubble() {
                if (this.bubbles.length < 20) {
                    this.createBubble();
                    this.log(`➕ 泡追加 (現在${this.bubbles.length}個)`);
                    this.updateUI();
                }
            }
            
            clearBubbles() {
                this.bubbles = [];
                this.log('🧹 泡をクリアしました');
                this.updateUI();
            }
            
            togglePerformanceMode() {
                this.performanceMode = !this.performanceMode;
                this.log(`🔧 パフォーマンスモード: ${this.performanceMode ? 'ON' : 'OFF'}`);
            }
            
            testConfigurationManager() {
                try {
                    this.log('🧪 設定管理テスト開始');
                    
                    if (this.performanceOptimizer) {
                        const config = this.performanceOptimizer.performanceConfig.getOptimizationConfig();
                        this.log(`✅ 設定取得成功: targetFPS=${config.targetFPS}`);
                        
                        const targetFPS = this.performanceOptimizer.performanceConfig.getTargetFPS();
                        this.log(`✅ targetFPS直接取得成功: ${targetFPS}`);
                    } else {
                        this.log('❌ パフォーマンスオプティマイザーが未初期化');
                    }
                } catch (error) {
                    this.log(`❌ 設定管理テスト失敗: ${error.message}`);
                    console.error('Config test error:', error);
                }
            }
        }
        
        // グローバル変数として公開
        let game;
        
        // ページ読み込み完了後にゲーム開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 拡張版BubblePopを開始します');
            
            try {
                game = new ExtendedBubbleGame();
                console.log('✅ 拡張版ゲーム初期化成功');
            } catch (error) {
                console.error('❌ 拡張版ゲーム初期化失敗:', error);
                document.getElementById('status').innerHTML = 
                    '<h3 style="color: red;">エラー発生</h3>' +
                    '<p>' + error.message + '</p>' +
                    '<pre>' + error.stack + '</pre>';
            }
        });
    </script>
</body>
</html>
