<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Step 2: åº§æ¨™å¤‰æ›ä¿®æ­£ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        #gameContainer {

            border-radius: 10px;

        }
        
        #gameCanvas {

        }
        
        #gameInfo {

            background: #0056b3;
        }

            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;

            font-size: 12px;
        }
        
        .hit { color: #28a745; font-weight: bold; }
        .miss { color: #dc3545; }
        .info { color: #007bff; }
        .success { color: #28a745; font-weight: bold; }
        .coordinate { color: #6f42c1; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ğŸ¯ Step 2: åº§æ¨™å¤‰æ›ä¿®æ­£ç‰ˆ</h1>
        <p>åº§æ¨™å¤‰æ›å•é¡Œã‚’ä¿®æ­£ã—ãŸãƒãƒ–ãƒ«å½“ãŸã‚Šåˆ¤å®š</p>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameInfo">
            <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div>ãƒãƒ–ãƒ«æ•°: <span id="bubbleCount">0</span></div>
            <div>å‘½ä¸­ç‡: <span id="hitRate">0%</span></div>
            <div>åº§æ¨™ãƒ†ã‚¹ãƒˆ: <span id="coordTest">ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã—ã¦ç¢ºèª</span></div>
        </div>
        
        <div>
            <button onclick="startGame()">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
            <button onclick="stopGame()">ã‚²ãƒ¼ãƒ åœæ­¢</button>
            <button onclick="spawnBubble()">ãƒãƒ–ãƒ«ç”Ÿæˆ</button>
            <button onclick="clearAll()">å…¨ã‚¯ãƒªã‚¢</button>
            <button onclick="testCoordinates()">åº§æ¨™ãƒ†ã‚¹ãƒˆ</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        // ===== ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° =====
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bubbleCountElement = document.getElementById('bubbleCount');
        const hitRateElement = document.getElementById('hitRate');
        const coordTestElement = document.getElementById('coordTest');
        const logElement = document.getElementById('log');
        
        let bubbles = [];
        let score = 0;
        let totalClicks = 0;
        let totalHits = 0;
        let gameRunning = false;
        let gameLoop = null;
        
        // ===== ãƒ­ã‚°æ©Ÿèƒ½ =====
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${time}] ${message}`;
            logElement.appendChild(div);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // ===== åº§æ¨™å¤‰æ›ä¿®æ­£é–¢æ•° =====
        function getCanvasCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            
            // Canvasè¦ç´ ã®å®Ÿéš›ã®ã‚µã‚¤ã‚º
            const canvasWidth = canvas.clientWidth;
            const canvasHeight = canvas.clientHeight;
            
            // Canvaså†…éƒ¨è§£åƒåº¦
            const canvasInternalWidth = canvas.width;
            const canvasInternalHeight = canvas.height;
            
            // ã‚¹ã‚±ãƒ¼ãƒ«æ¯”ã‚’è¨ˆç®—
            const scaleX = canvasInternalWidth / canvasWidth;
            const scaleY = canvasInternalHeight / canvasHeight;
            
            // ãƒã‚¦ã‚¹åº§æ¨™ã‚’Canvasç›¸å¯¾åº§æ¨™ã«å¤‰æ›
            const x = (event.clientX - rect.left) * scaleX;
            const y = (event.clientY - rect.top) * scaleY;
            
            log(`åº§æ¨™å¤‰æ›è©³ç´°: clientX=${event.clientX}, clientY=${event.clientY}`, 'coordinate');
            log(`Canvas rect: left=${Math.round(rect.left)}, top=${Math.round(rect.top)}`, 'coordinate');
            log(`Canvas size: clientW=${canvasWidth}, clientH=${canvasHeight}`, 'coordinate');
            log(`Canvas internal: W=${canvasInternalWidth}, H=${canvasInternalHeight}`, 'coordinate');
            log(`Scale: X=${scaleX.toFixed(3)}, Y=${scaleY.toFixed(3)}`, 'coordinate');
            log(`æœ€çµ‚åº§æ¨™: x=${Math.round(x)}, y=${Math.round(y)}`, 'coordinate');
            
            return { x: x, y: y };
        }
        
        // ===== åº§æ¨™ãƒ†ã‚¹ãƒˆæ©Ÿèƒ½ =====
        function testCoordinates() {
            log('=== åº§æ¨™å¤‰æ›ãƒ†ã‚¹ãƒˆé–‹å§‹ ===', 'success');
            
            // ãƒ†ã‚¹ãƒˆãƒã‚¤ãƒ³ãƒˆã‚’ç”Ÿæˆ
            const testPoints = [
                { x: 100, y: 100 },
                { x: 400, y: 300 },
                { x: 700, y: 500 }
            ];
            
            testPoints.forEach((point, index) => {
                // ãƒ†ã‚¹ãƒˆç”¨ãƒãƒ–ãƒ«ã‚’ä½œæˆ
                const testBubble = new SimpleBubble(point.x, point.y);
                testBubble.color = '#ff0000';
                testBubble.showHitbox = true;
                bubbles.push(testBubble);
                
                log(`ãƒ†ã‚¹ãƒˆãƒãƒ–ãƒ«${index + 1}: ä½ç½®=(${point.x}, ${point.y})`, 'success');
            });
            
            updateBubbleCount();
            log('ãƒ†ã‚¹ãƒˆãƒãƒ–ãƒ«ç”Ÿæˆå®Œäº† - ã‚¯ãƒªãƒƒã‚¯ã—ã¦åº§æ¨™ç¢ºèª', 'success');
        }
        
        // ===== ãƒãƒ–ãƒ«ã‚¯ãƒ©ã‚¹ =====
        class SimpleBubble {
            static nextId = 0;
            
            constructor(x, y) {
                this.id = SimpleBubble.nextId++;
                this.x = x;
                this.y = y;
                this.radius = 20 + Math.random() * 30;
                this.color = this.getRandomColor();
                this.age = 0;
                this.maxAge = 8000 + Math.random() * 4000;
                this.isVisible = true;
                this.showHitbox = true;
            }
            
            getRandomColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.age += 16;
                return this.age < this.maxAge;
            }
            
            render() {
                if (!this.isVisible) return;
                
                ctx.save();
                
                const ageRatio = this.age / this.maxAge;
                const opacity = Math.max(0.3, 1 - ageRatio * 0.7);
                
                // ãƒ¡ã‚¤ãƒ³ãƒãƒ–ãƒ«æç”»
                ctx.globalAlpha = opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // æ ç·š
                ctx.strokeStyle = this.darkenColor(this.color);
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // å…‰æ²¢åŠ¹æœ
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/4, 0, Math.PI * 2);
                ctx.fill();
                
                // å½“ãŸã‚Šåˆ¤å®šç¯„å›²è¡¨ç¤º
                if (this.showHitbox) {
                    ctx.globalAlpha = 0.3;
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // IDè¡¨ç¤º
                ctx.globalAlpha = 1;
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`ID:${this.id}`, this.x, this.y);
                
                // åº§æ¨™è¡¨ç¤º
                ctx.font = '10px Arial';
                ctx.fillText(`(${Math.round(this.x)},${Math.round(this.y)})`, this.x, this.y + 15);
                
                ctx.restore();
            }
            
            darkenColor(color) {
                const hex = color.replace('#', '');
                const r = Math.max(0, parseInt(hex.substr(0, 2), 16) - 50);
                const g = Math.max(0, parseInt(hex.substr(2, 2), 16) - 50);
                const b = Math.max(0, parseInt(hex.substr(4, 2), 16) - 50);
                return `rgb(${r},${g},${b})`;
            }
            
            containsPoint(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance <= this.radius;
            }
        }
        
        // ===== ã‚²ãƒ¼ãƒ æ©Ÿèƒ½ =====
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        function updateBubbleCount() {
            bubbleCountElement.textContent = bubbles.length;
        }
        
        function updateHitRate() {
            const rate = totalClicks > 0 ? Math.round((totalHits / totalClicks) * 100) : 0;
            hitRateElement.textContent = `${rate}%`;
        }
        
        function spawnBubble() {
            const margin = 60;
            const x = margin + Math.random() * (canvas.width - margin * 2);
            const y = margin + Math.random() * (canvas.height - margin * 2);
            const bubble = new SimpleBubble(x, y);
            bubbles.push(bubble);
            log(`ãƒãƒ–ãƒ«ç”Ÿæˆ: ID=${bubble.id}, ä½ç½®=(${Math.round(x)}, ${Math.round(y)})`, 'info');
            updateBubbleCount();
        }
        
        function clearAll() {
            bubbles = [];
            updateBubbleCount();
            log('å…¨ãƒãƒ–ãƒ«ã‚¯ãƒªã‚¢', 'info');
        }
        
        function startGame() {
            if (gameRunning) {
                log('ã‚²ãƒ¼ãƒ ã¯æ—¢ã«é–‹å§‹ã•ã‚Œã¦ã„ã¾ã™', 'info');
                return;
            }
            
            gameRunning = true;
            score = 0;
            totalClicks = 0;
            totalHits = 0;
            updateScore();
            updateHitRate();
            
            // åˆæœŸãƒãƒ–ãƒ«ã‚’3å€‹ç”Ÿæˆ
            for (let i = 0; i < 3; i++) {
                spawnBubble();
            }
            
            // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹
            gameLoop = setInterval(() => {
                update();
                render();
                
                // è‡ªå‹•ã§ãƒãƒ–ãƒ«ç”Ÿæˆ
                if (Math.random() < 0.02 && bubbles.length < 8) {
                    spawnBubble();
                }
            }, 16);
            
            log('ã‚²ãƒ¼ãƒ é–‹å§‹ - åº§æ¨™å¤‰æ›ä¿®æ­£ç‰ˆ', 'success');
        }
        
        function stopGame() {
            if (!gameRunning) {
                log('ã‚²ãƒ¼ãƒ ã¯åœæ­¢ä¸­ã§ã™', 'info');
                return;
            }
            
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            log('ã‚²ãƒ¼ãƒ åœæ­¢', 'info');
        }
        
        function update() {
            bubbles = bubbles.filter(bubble => bubble.update());
            updateBubbleCount();
        }
        
        function render() {
            // èƒŒæ™¯ã‚¯ãƒªã‚¢
            ctx.fillStyle = '#e8f4f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ãƒãƒ–ãƒ«æç”»
            bubbles.forEach(bubble => bubble.render());
            
            // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
            ctx.fillStyle = '#333';
            ctx.font = '12px monospace';
            ctx.textAlign = 'left';
            ctx.fillText(`ãƒãƒ–ãƒ«æ•°: ${bubbles.length} | ã‚¹ã‚³ã‚¢: ${score} | ã‚¯ãƒªãƒƒã‚¯: ${totalClicks} | å‘½ä¸­: ${totalHits}`, 10, 20);
        }
        
        // ===== ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ï¼ˆä¿®æ­£ç‰ˆï¼‰ =====
        canvas.addEventListener('click', (event) => {
            const coords = getCanvasCoordinates(event);
            const x = coords.x;
            const y = coords.y;
            
            totalClicks++;
            
            log(`=== ã‚¯ãƒªãƒƒã‚¯ #${totalClicks} ===`, 'info');
            log(`ä¿®æ­£å¾ŒCanvasåº§æ¨™: (${Math.round(x)}, ${Math.round(y)})`, 'success');
            
            // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒãƒ–ãƒ«ã‚’æ¢ã™
            let hitBubble = null;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                const distance = Math.sqrt((x - bubble.x) ** 2 + (y - bubble.y) ** 2);
                
                log(`ãƒãƒ–ãƒ«ID:${bubble.id} è·é›¢:${Math.round(distance)} åˆ¤å®š:${distance <= bubble.radius ? 'HIT' : 'MISS'}`, 'info');
                
                if (bubble.containsPoint(x, y)) {
                    hitBubble = bubble;
                    break;
                }
            }
            
            if (hitBubble) {
                // ãƒãƒ–ãƒ«å‘½ä¸­
                const bubbleIndex = bubbles.indexOf(hitBubble);
                bubbles.splice(bubbleIndex, 1);
                score += 10;
                totalHits++;
                
                updateScore();
                updateBubbleCount();
                updateHitRate();
                
                log(`ğŸ¯ HIT! ãƒãƒ–ãƒ«ID:${hitBubble.id} ç ´å£Š! ã‚¹ã‚³ã‚¢+10`, 'hit');
                createPopEffect(hitBubble.x, hitBubble.y, hitBubble.color);
            } else {
                log(`ğŸ’¨ MISS! ç©ºæŒ¯ã‚Š`, 'miss');
                updateHitRate();
            }
        });
        
        // ãƒã‚¦ã‚¹ç§»å‹•ã§åº§æ¨™ç¢ºèª
        canvas.addEventListener('mousemove', (event) => {
            if (event.shiftKey) {
                const coords = getCanvasCoordinates(event);
                coordTestElement.textContent = `ãƒã‚¦ã‚¹åº§æ¨™: (${Math.round(coords.x)}, ${Math.round(coords.y)})`;
            }
        });
        
        // ===== ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ =====
        function createPopEffect(x, y, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.7;
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 30 + Math.random() * 20;
                const particleX = x + Math.cos(angle) * distance;
                const particleY = y + Math.sin(angle) * distance;
                
                ctx.beginPath();
                ctx.arc(particleX, particleY, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }
        
        // ===== åˆæœŸåŒ– =====
        log('Step 2: åº§æ¨™å¤‰æ›ä¿®æ­£ç‰ˆ æº–å‚™å®Œäº†', 'success');
        log('ä¿®æ­£å†…å®¹: Canvasè¦ç´ ã‚µã‚¤ã‚ºã¨å†…éƒ¨è§£åƒåº¦ã®ã‚¹ã‚±ãƒ¼ãƒ«è£œæ­£', 'success');
        log('Shiftã‚­ãƒ¼+ãƒã‚¦ã‚¹ç§»å‹•ã§åº§æ¨™ç¢ºèªå¯èƒ½', 'info');
        log('ã€Œåº§æ¨™ãƒ†ã‚¹ãƒˆã€ãƒœã‚¿ãƒ³ã§ãƒ†ã‚¹ãƒˆãƒãƒ–ãƒ«ç”Ÿæˆ', 'info');
    </script>
</body>
