<svg xmlns="http://www.w3.org/2000/svg" width="152" height="152" viewBox="0 0 152 152">
        <defs>
            <!-- Apple-optimized gradients with better contrast -->
            <radialGradient id="appleMainGradient-152" cx="45%" cy="45%" r="60%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="30%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- High-contrast highlight for Retina displays -->
            <radialGradient id="appleHighlight-152" cx="35%" cy="35%" r="45%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
                <stop offset="60%" style="stop-color:rgba(255,255,255,0.3)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Background gradient for full coverage -->
            <linearGradient id="appleBg-152" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#81C784"/>
                <stop offset="50%" style="stop-color:#4CAF50"/>
                <stop offset="100%" style="stop-color:#388E3C"/>
            </linearGradient>
            
            <!-- Subtle shadow for depth -->
            <filter id="appleShadow-152" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="1.52"/>
                <feOffset dx="1.52" dy="2.28" result="offset"/>
                <feFlood flood-color="rgba(0,0,0,0.3)"/>
                <feComposite in2="offset" operator="in"/>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Background - full coverage for Apple's rounded corners -->
        <rect width="152" height="152" fill="url(#appleBg-152)"/>
        
        <!-- Main bubble with Apple-optimized positioning -->
        <circle cx="76" cy="76" r="63.839999999999996" 
                fill="url(#appleMainGradient-152)" 
                filter="url(#appleShadow-152)"/>
        
        <!-- Primary highlight - optimized for Apple's rendering -->
        <circle cx="53.656000000000006" cy="50.464" 
                r="38.303999999999995" 
                fill="url(#appleHighlight-152)"/>
        
        
        <!-- Detailed decorative elements for high-res displays -->
        <circle cx="107.92" cy="37.696000000000005" 
                r="11.4912" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="114.304" cy="101.536" 
                r="8.9376" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="37.696000000000005" cy="107.92" 
                r="10.2144" 
                fill="rgba(255,255,255,0.5)"/>
        
        <!-- High-res highlights on decorative bubbles -->
        <circle cx="104.728" cy="34.504" 
                r="3.8303999999999996" 
                fill="rgba(255,255,255,0.9)"/>
        <circle cx="111.7504" cy="98.9824" 
                r="3.192" 
                fill="rgba(255,255,255,0.8)"/>
        <circle cx="35.1424" cy="105.3664" 
                r="3.5111999999999997" 
                fill="rgba(255,255,255,0.7)"/>
        
        
        
        <!-- Game title for larger icons -->
        <text x="76" y="158.99200000000002" 
              font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif" 
              font-size="12.16" 
              font-weight="600" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.95)"
              style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.6))">BubblePop</text>
        
        
        <!-- Corner details for better Apple integration -->
        <circle cx="30.400000000000002" cy="30.400000000000002" r="6.08" 
                fill="rgba(255,255,255,0.15)" opacity="0.8"/>
        <circle cx="121.60000000000001" cy="30.400000000000002" r="5.32" 
                fill="rgba(255,255,255,0.12)" opacity="0.7"/>
        <circle cx="30.400000000000002" cy="121.60000000000001" r="5.776" 
                fill="rgba(255,255,255,0.13)" opacity="0.75"/>
        <circle cx="121.60000000000001" cy="121.60000000000001" r="4.864" 
                fill="rgba(255,255,255,0.11)" opacity="0.65"/>
    </svg>