<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
        <defs>
            <!-- Apple-optimized gradients with better contrast -->
            <radialGradient id="appleMainGradient-180" cx="45%" cy="45%" r="60%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="30%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- High-contrast highlight for Retina displays -->
            <radialGradient id="appleHighlight-180" cx="35%" cy="35%" r="45%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.95)"/>
                <stop offset="60%" style="stop-color:rgba(255,255,255,0.3)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Background gradient for full coverage -->
            <linearGradient id="appleBg-180" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#81C784"/>
                <stop offset="50%" style="stop-color:#4CAF50"/>
                <stop offset="100%" style="stop-color:#388E3C"/>
            </linearGradient>
            
            <!-- Subtle shadow for depth -->
            <filter id="appleShadow-180" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="1.8"/>
                <feOffset dx="1.8" dy="2.6999999999999997" result="offset"/>
                <feFlood flood-color="rgba(0,0,0,0.3)"/>
                <feComposite in2="offset" operator="in"/>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Background - full coverage for Apple's rounded corners -->
        <rect width="180" height="180" fill="url(#appleBg-180)"/>
        
        <!-- Main bubble with Apple-optimized positioning -->
        <circle cx="90" cy="90" r="75.6" 
                fill="url(#appleMainGradient-180)" 
                filter="url(#appleShadow-180)"/>
        
        <!-- Primary highlight - optimized for Apple's rendering -->
        <circle cx="63.540000000000006" cy="59.760000000000005" 
                r="45.35999999999999" 
                fill="url(#appleHighlight-180)"/>
        
        
        <!-- Detailed decorative elements for high-res displays -->
        <circle cx="127.8" cy="44.64000000000001" 
                r="13.607999999999999" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="135.35999999999999" cy="120.24" 
                r="10.584" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="44.64000000000001" cy="127.8" 
                r="12.096" 
                fill="rgba(255,255,255,0.5)"/>
        
        <!-- High-res highlights on decorative bubbles -->
        <circle cx="124.02" cy="40.86" 
                r="4.536" 
                fill="rgba(255,255,255,0.9)"/>
        <circle cx="132.336" cy="117.216" 
                r="3.78" 
                fill="rgba(255,255,255,0.8)"/>
        <circle cx="41.616" cy="124.776" 
                r="4.1579999999999995" 
                fill="rgba(255,255,255,0.7)"/>
        
        
        
        <!-- Game title for larger icons -->
        <text x="90" y="188.28" 
              font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif" 
              font-size="14.4" 
              font-weight="600" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.95)"
              style="filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.6))">BubblePop</text>
        
        
        <!-- Corner details for better Apple integration -->
        <circle cx="36" cy="36" r="7.2" 
                fill="rgba(255,255,255,0.15)" opacity="0.8"/>
        <circle cx="144" cy="36" r="6.300000000000001" 
                fill="rgba(255,255,255,0.12)" opacity="0.7"/>
        <circle cx="36" cy="144" r="6.84" 
                fill="rgba(255,255,255,0.13)" opacity="0.75"/>
        <circle cx="144" cy="144" r="5.76" 
                fill="rgba(255,255,255,0.11)" opacity="0.65"/>
    </svg>