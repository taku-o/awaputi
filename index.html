        /* リセットCSS */
        * {
            box-sizing: border-box;

            margin: 0;
            padding: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Safari対応 */
            position: relative;
        }
        
        /* ゲームコンテナ */
        #gameContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        /* Canvas スタイル */
        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: #000;
            display: block;
            max-width: 100%;
            max-height: 100%;
            
            /* タッチ操作の最適化 */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            
            /* ハードウェアアクセラレーション */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }
        
        /* UI オーバーレイ */
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
            line-height: 1.4;
        }
        
        #gameUI > div {
            margin-bottom: 5px;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
            }
            
            #gameCanvas {
                border-radius: 5px;
                border-width: 1px;
            }
            
            #gameUI {
                font-size: 14px;
                top: 5px;
                left: 5px;
            }
        }
        
        @media screen and (max-width: 480px) {
            #gameUI {
                font-size: 12px;
                top: 2px;
                left: 2px;
            }
            
            #gameUI > div {
                padding: 2px 6px;
                margin-bottom: 3px;
            }
        }
        
        /* 横向き対応 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #gameUI {
                font-size: 12px;
                top: 2px;
                left: 2px;
            }
        }

            #gameCanvas {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            #gameUI {
                color: #f0f0f0;
            }
        }
        
        /* フルスクリーン対応 */

            border: none;
            border-radius: 0;
        }

            body {
                background: white;

                border: 1px solid black;

        </div>
    </div>
    
    <!-- スクリーンリーダー用の説明 -->
    <div class="screen-reader-only">
        <h1>BubblePop - 泡割りゲーム</h1>
        <p>画面に現れる泡をクリックまたはタップして割り、高スコアを目指すアクションゲームです。</p>
        <p>キーボードショートカット: スペースキーで一時停止、Escキーでメニュー、Fキーでフルスクリーン</p>
    </div>
    
    <!-- ゲームコンテナ -->
    <div id="gameContainer" role="main">
        <canvas id="gameCanvas" 
                width="800" 
                height="600" 
                role="img" 
                aria-label="ゲーム画面"
                tabindex="0"
                aria-describedby="gameInstructions"></canvas>
        
        <!-- ゲーム状態表示 -->
        <div id="gameUI" role="status" aria-live="polite" aria-label="ゲーム状態">
            <div aria-label="現在のスコア">スコア: <span id="score">0</span></div>
            <div aria-label="残りHP">HP: <span id="hp">100</span></div>
            <div aria-label="残り時間">時間: <span id="time">5:00</span></div>
        </div>
        
        <!-- ゲーム説明（スクリーンリーダー用） -->
        <div id="gameInstructions" class="screen-reader-only">
            <p>泡をクリックまたはタップして割ってください。ドラッグで泡を吹き飛ばすこともできます。</p>
            <p>ピンクの泡はHPを回復し、毒の泡はダメージを与えます。</p>
            <p>時間内にできるだけ多くの泡を割って高スコアを目指しましょう。</p>
        </div>
    </div>
    
    <!-- キーボードナビゲーション用のフォーカス表示 -->
    <div id="focusIndicator" class="screen-reader-only" aria-live="polite"></div>
    
    <script type="module">

            window.addEventListener('load', async () => {
                try {
                    console.log('[PWA] PWA機能を初期化中...');
                    
                    // PWAManagerを初期化
                    const pwaManager = getPWAManager();
                    await pwaManager.initialize();
                    
                    console.log('[PWA] PWA機能初期化完了');

                    window.pwaManager = pwaManager;
                    
                } catch (error) {
                    console.error('[PWA] PWA初期化エラー:', error);
                }
            });
        } else {
            console.log('[PWA] Service Workerはサポートされていません');
        }

        });

            console.log('[PWA] オフライン状態に移行');
        });
