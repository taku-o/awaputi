# Simplified PR Validation Workflow
# Pull Request validation with basic checks

name: PR Validation

on:
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check file structure
        run: |
          echo "ğŸ” Checking project structure..."
          ls -la
          echo "ğŸ“ Source directory:"
          ls -la src/
          echo "âš™ï¸ Config directory:"
          ls -la src/config/
          echo "ğŸ§ª Tests directory:"
          ls -la tests/unit/ || echo "Tests directory not found"
      
      - name: Syntax check
        run: |
          echo "ğŸ” Running syntax validation..."
          node -c src/config/GameBalance.js
          node -c src/config/GameConfig.js  
          node -c src/bubbles/Bubble.js
          node -c scripts/validate-configuration.js
          echo "âœ… Syntax check passed"
      
      - name: Basic configuration validation
        run: |
          echo "ğŸ” Running basic configuration validation..."
          VERBOSE=true npm run validate:config
          echo "âœ… Configuration validation completed"
      
      - name: Run core tests
        run: |
          echo "ğŸ§ª Running core tests..."
          npm test -- --testPathPattern="Bubble.test.js" --passWithNoTests
          echo "âœ… Core tests completed"

  configuration-check:
    name: Configuration Check
    runs-on: ubuntu-latest
    needs: basic-validation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Detailed configuration validation
        run: |
          echo "ğŸ” Running detailed configuration validation..."
          
          # Create output directory
          mkdir -p validation-output
          
          # Run validation with full output
          npm run validate:config:verbose > validation-output/full-report.txt 2>&1 || {
            echo "âŒ Validation failed, showing output:"
            cat validation-output/full-report.txt
            exit 1
          }
          
          echo "âœ… Detailed validation passed"
          echo "ğŸ“Š Report summary:"
          tail -10 validation-output/full-report.txt
      
      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: validation-output/
          retention-days: 7