<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
        <defs>
            <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            <radialGradient id="highlightGradient" cx="30%" cy="30%" r="40%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.8)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
        </defs>
        
        <!-- Main bubble -->
        <circle cx="256" cy="256" r="254" fill="url(#mainGradient)"/>
        
        <!-- Highlight -->
        <circle cx="170.66666666666669" cy="170.66666666666669" r="128" fill="url(#highlightGradient)"/>
        
        <!-- Decorative bubbles -->
        <circle cx="358.4" cy="153.6" r="61.44" fill="rgba(255,255,255,0.6)"/>
        <circle cx="409.6" cy="358.4" r="40.96" fill="rgba(255,255,255,0.5)"/>
        <circle cx="153.6" cy="409.6" r="51.2" fill="rgba(255,255,255,0.4)"/>
        
        <!-- Small highlights on decorative bubbles -->
        <circle cx="337.91999999999996" cy="133.12" r="20.48" fill="rgba(255,255,255,0.5)"/>
        <circle cx="395.776" cy="344.57599999999996" r="13.824" fill="rgba(255,255,255,0.4)"/>
        <circle cx="136.704" cy="392.704" r="16.896" fill="rgba(255,255,255,0.32)"/>
        
        
        <!-- Game title -->
        <text x="256" y="435.2" 
              font-family="Arial, sans-serif" 
              font-size="40.96" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.9)"
              style="filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5))">BubblePop</text>
        
    </svg>