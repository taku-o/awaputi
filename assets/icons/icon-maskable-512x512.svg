<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
        <defs>
            <!-- Background gradient for full canvas -->
            <radialGradient id="bgGradient-512" cx="50%" cy="50%" r="70%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="50%" style="stop-color:#4CAF50"/>
                <stop offset="100%" style="stop-color:#2E7D32"/>
            </radialGradient>
            
            <!-- Main bubble gradient -->
            <radialGradient id="mainGradient-512" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- Highlight gradient -->
            <radialGradient id="highlightGradient-512" cx="30%" cy="30%" r="40%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.9)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Outer glow for better visibility -->
            <filter id="glow-512">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Background fill to ensure full coverage -->
        <rect width="512" height="512" fill="url(#bgGradient-512)"/>
        
        <!-- Safe zone indicator (for development - remove in production) -->
        <!-- <circle cx="256" cy="256" r="204.8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,5"/> -->
        
        <!-- Display zone indicator (for development - remove in production) -->
        <!-- <circle cx="256" cy="256" r="168.96" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/> -->
        
        <!-- Main bubble - positioned within safe zone -->
        <circle cx="256" cy="256" r="200.8" 
                fill="url(#mainGradient-512)" 
                filter="url(#glow-512)"/>
        
        <!-- Primary highlight -->
        <circle cx="187.73333333333335" cy="187.73333333333335" r="81.92" 
                fill="url(#highlightGradient-512)"/>
        
        <!-- Decorative bubbles - carefully positioned within safe zone -->
        <circle cx="337.92" cy="153.6" r="30.72" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="358.4" cy="317.44" r="24.576" 
                fill="rgba(255,255,255,0.5)"/>
        <circle cx="153.6" cy="337.92" r="26.624000000000002" 
                fill="rgba(255,255,255,0.4)"/>
        
        <!-- Small highlights on decorative bubbles -->
        <circle cx="327.68" cy="143.35999999999999" r="10.240000000000002" 
                fill="rgba(255,255,255,0.8)"/>
        <circle cx="350.208" cy="309.248" r="8.192" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="145.408" cy="329.728" r="9.216" 
                fill="rgba(255,255,255,0.6)"/>
        
        
        <!-- Game title - positioned within display zone for guaranteed visibility -->
        <text x="256" y="374.272" 
              font-family="Arial, sans-serif" 
              font-size="30.72" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.95)"
              style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7))">BubblePop</text>
        
        
        <!-- Corner accents for full canvas utilization -->
        <circle cx="76.8" cy="76.8" r="40.96" 
                fill="rgba(255,255,255,0.1)"/>
        <circle cx="435.2" cy="76.8" r="30.72" 
                fill="rgba(255,255,255,0.08)"/>
        <circle cx="76.8" cy="435.2" r="35.84" 
                fill="rgba(255,255,255,0.09)"/>
        <circle cx="435.2" cy="435.2" r="25.6" 
                fill="rgba(255,255,255,0.07)"/>
    </svg>