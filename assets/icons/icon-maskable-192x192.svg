<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
        <defs>
            <!-- Background gradient for full canvas -->
            <radialGradient id="bgGradient-192" cx="50%" cy="50%" r="70%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="50%" style="stop-color:#4CAF50"/>
                <stop offset="100%" style="stop-color:#2E7D32"/>
            </radialGradient>
            
            <!-- Main bubble gradient -->
            <radialGradient id="mainGradient-192" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- Highlight gradient -->
            <radialGradient id="highlightGradient-192" cx="30%" cy="30%" r="40%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.9)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Outer glow for better visibility -->
            <filter id="glow-192">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Background fill to ensure full coverage -->
        <rect width="192" height="192" fill="url(#bgGradient-192)"/>
        
        <!-- Safe zone indicator (for development - remove in production) -->
        <!-- <circle cx="96" cy="96" r="76.80000000000001" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,5"/> -->
        
        <!-- Display zone indicator (for development - remove in production) -->
        <!-- <circle cx="96" cy="96" r="63.36" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/> -->
        
        <!-- Main bubble - positioned within safe zone -->
        <circle cx="96" cy="96" r="72.80000000000001" 
                fill="url(#mainGradient-192)" 
                filter="url(#glow-192)"/>
        
        <!-- Primary highlight -->
        <circle cx="70.39999999999999" cy="70.39999999999999" r="30.720000000000006" 
                fill="url(#highlightGradient-192)"/>
        
        <!-- Decorative bubbles - carefully positioned within safe zone -->
        <circle cx="126.72" cy="57.599999999999994" r="11.520000000000001" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="134.4" cy="119.04" r="9.216000000000001" 
                fill="rgba(255,255,255,0.5)"/>
        <circle cx="57.599999999999994" cy="126.72" r="9.984000000000002" 
                fill="rgba(255,255,255,0.4)"/>
        
        <!-- Small highlights on decorative bubbles -->
        <circle cx="122.88" cy="53.75999999999999" r="3.8400000000000007" 
                fill="rgba(255,255,255,0.8)"/>
        <circle cx="131.328" cy="115.968" r="3.0720000000000005" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="54.52799999999999" cy="123.648" r="3.4560000000000004" 
                fill="rgba(255,255,255,0.6)"/>
        
        
        <!-- Game title - positioned within display zone for guaranteed visibility -->
        <text x="96" y="140.352" 
              font-family="Arial, sans-serif" 
              font-size="11.52" 
              font-weight="bold" 
              text-anchor="middle" 
              fill="rgba(255,255,255,0.95)"
              style="filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7))">BubblePop</text>
        
        
        <!-- Corner accents for full canvas utilization -->
        <circle cx="28.799999999999997" cy="28.799999999999997" r="15.36" 
                fill="rgba(255,255,255,0.1)"/>
        <circle cx="163.2" cy="28.799999999999997" r="11.52" 
                fill="rgba(255,255,255,0.08)"/>
        <circle cx="28.799999999999997" cy="163.2" r="13.440000000000001" 
                fill="rgba(255,255,255,0.09)"/>
        <circle cx="163.2" cy="163.2" r="9.600000000000001" 
                fill="rgba(255,255,255,0.07)"/>
    </svg>