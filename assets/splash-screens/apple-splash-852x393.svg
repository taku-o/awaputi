<svg xmlns="http://www.w3.org/2000/svg" width="852" height="393" viewBox="0 0 852 393">
        <defs>
            <!-- Background gradient optimized for splash screens -->
            <linearGradient id="splashBg-852x393" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#E8F5E8"/>
                <stop offset="30%" style="stop-color:#C8E6C9"/>
                <stop offset="70%" style="stop-color:#A5D6A7"/>
                <stop offset="100%" style="stop-color:#81C784"/>
            </linearGradient>
            
            <!-- Main logo gradient -->
            <radialGradient id="splashLogo-852x393" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="30%" style="stop-color:#4CAF50"/>
                <stop offset="70%" style="stop-color:#2E7D32"/>
                <stop offset="100%" style="stop-color:#1B5E20"/>
            </radialGradient>
            
            <!-- Logo highlight -->
            <radialGradient id="splashHighlight-852x393" cx="35%" cy="30%" r="40%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0.9)"/>
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
            </radialGradient>
            
            <!-- Text shadow filter -->
            <filter id="textShadow-852x393">
                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
            </filter>
            
            <!-- Logo shadow filter -->
            <filter id="logoShadow-852x393">
                <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.15)"/>
            </filter>
        </defs>
        
        <!-- Background -->
        <rect width="852" height="393" fill="url(#splashBg-852x393)"/>
        
        <!-- Decorative background bubbles -->
        <circle cx="127.8" cy="78.60000000000001" r="31.44" 
                fill="rgba(255,255,255,0.1)" opacity="0.6"/>
        <circle cx="724.1999999999999" cy="98.25" r="23.58" 
                fill="rgba(255,255,255,0.08)" opacity="0.5"/>
        <circle cx="85.2" cy="275.09999999999997" r="19.650000000000002" 
                fill="rgba(255,255,255,0.12)" opacity="0.4"/>
        <circle cx="766.8000000000001" cy="314.40000000000003" r="27.51" 
                fill="rgba(255,255,255,0.09)" opacity="0.5"/>
        
        <!-- Main logo bubble -->
        <circle cx="426" cy="196.5" r="58.949999999999996" 
                fill="url(#splashLogo-852x393)" 
                filter="url(#logoShadow-852x393)"/>
        
        <!-- Logo highlight -->
        <circle cx="408.315" cy="178.815" 
                r="29.474999999999998" 
                fill="url(#splashHighlight-852x393)"/>
        
        <!-- Logo decorative bubbles -->
        <circle cx="449.58" cy="167.025" 
                r="8.8425" 
                fill="rgba(255,255,255,0.7)"/>
        <circle cx="455.475" cy="214.185" 
                r="7.073999999999999" 
                fill="rgba(255,255,255,0.6)"/>
        <circle cx="396.525" cy="220.07999999999998" 
                r="7.6635" 
                fill="rgba(255,255,255,0.5)"/>
        
        <!-- Game title -->
        <text x="426" y="302.61" 
              font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Helvetica, Arial, sans-serif" 
              font-size="23.58" 
              font-weight="700" 
              text-anchor="middle" 
              fill="#2E7D32"
              filter="url(#textShadow-852x393)">BubblePop</text>
        
        <!-- Subtitle -->
        <text x="426" y="337.98" 
              font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', Helvetica, Arial, sans-serif" 
              font-size="9.432" 
              font-weight="400" 
              text-anchor="middle" 
              fill="#388E3C"
              opacity="0.8">バブルポップゲーム</text>
        
        <!-- Loading indicator area (bottom) -->
        <g transform="translate(426, 353.7)">
            <!-- Loading dots -->
            <circle cx="-11.79" cy="0" r="3.144" 
                    fill="#4CAF50" opacity="0.6">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="0" r="3.144" 
                    fill="#4CAF50" opacity="0.6">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="11.79" cy="0" r="3.144" 
                    fill="#4CAF50" opacity="0.6">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Device info (for development - remove in production) -->
        <!-- <text x="842" y="383" 
              font-family="SF Mono, Monaco, monospace" 
              font-size="10" 
              text-anchor="end" 
              fill="rgba(0,0,0,0.3)">iPhone 14/15 (852×393)</text> -->
    </svg>