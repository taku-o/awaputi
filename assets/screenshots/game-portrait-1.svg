<svg xmlns="http://www.w3.org/2000/svg" width="540" height="720" viewBox="0 0 540 720">
        
        <defs>
            <!-- Screen gradient -->
            <linearGradient id="screenBg-game-portrait-1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#E8F5E8"/>
                <stop offset="50%" style="stop-color:#C8E6C9"/>
                <stop offset="100%" style="stop-color:#A5D6A7"/>
            </linearGradient>
            
            <!-- UI element gradient -->
            <linearGradient id="uiBg-game-portrait-1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#66BB6A"/>
                <stop offset="100%" style="stop-color:#4CAF50"/>
            </linearGradient>
            
            <!-- Bubble gradient -->
            <radialGradient id="bubbleGrad-game-portrait-1" cx="30%" cy="30%" r="70%">
                <stop offset="0%" style="stop-color:#E8F5E8"/>
                <stop offset="50%" style="stop-color:#A5D6A7"/>
                <stop offset="100%" style="stop-color:#66BB6A"/>
            </radialGradient>
            
            <!-- Text shadow -->
            <filter id="textShadow-game-portrait-1">
                <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
            </filter>
            
            <!-- Button shadow -->
            <filter id="buttonShadow-game-portrait-1">
                <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
            </filter>
        </defs>
        
        <!-- Main background -->
        <rect width="540" height="720" fill="#F1F8E9"/>
        
        
