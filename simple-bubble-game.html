<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚·ãƒ³ãƒ—ãƒ«ãƒãƒ–ãƒ«ã‚²ãƒ¼ãƒ </title>
    <style>
        body {

            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

    </style>
</head>
<body>
    <h1>ğŸ«§ ã‚·ãƒ³ãƒ—ãƒ« ãƒãƒ–ãƒ«ã‚²ãƒ¼ãƒ </h1>
    
    <div class="controls">
        <button onclick="startGame()">ğŸ® ã‚²ãƒ¼ãƒ é–‹å§‹</button>
        <button onclick="spawnBubbles()">ğŸ«§ ãƒãƒ–ãƒ«ç”Ÿæˆ</button>
        <button onclick="clearBubbles()">ğŸ—‘ï¸ ãƒãƒ–ãƒ«å‰Šé™¤</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div id="info">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>ãƒãƒ–ãƒ«æ•°: <span id="bubbleCount">0</span></div>
        <div>ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: <span id="status">åœæ­¢ä¸­</span></div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let canvas, ctx;
        let bubbles = [];
        let score = 0;
        let isGameRunning = false;
        let animationId;
        
        // ãƒãƒ–ãƒ«ã‚¯ãƒ©ã‚¹
        class Bubble {
            constructor(x, y, radius, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = 1.0;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // å£ã§ã®åå°„
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.speedX *= -0.8;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
                    this.speedY *= -0.8;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
                
                // å¾ã€…ã«é€æ˜ã«ãªã‚‹
                this.alpha *= 0.999;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
            
            isClicked(mouseX, mouseY) {
                const distance = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
                return distance <= this.radius;
            }
        }
        
        // åˆæœŸåŒ–
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('click', onCanvasClick);
            
            updateInfo();
            console.log('ã‚²ãƒ¼ãƒ åˆæœŸåŒ–å®Œäº†');
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                gameLoop();
                updateInfo();
                console.log('ã‚²ãƒ¼ãƒ é–‹å§‹');
            }
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (!isGameRunning) return;
            
            // ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒãƒ–ãƒ«æ›´æ–°ã¨æç”»
            bubbles = bubbles.filter(bubble => {
                bubble.update();
                bubble.draw();
                return bubble.alpha > 0.1; // é€æ˜åº¦ãŒä½ããªã£ãŸã‚‰å‰Šé™¤
            });
            
            updateInfo();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // ãƒãƒ–ãƒ«ç”Ÿæˆ
        function spawnBubbles() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
            
            for (let i = 0; i < 5; i++) {
                const x = 50 + Math.random() * (canvas.width - 100);
                const y = 50 + Math.random() * (canvas.height - 100);
                const radius = 20 + Math.random() * 30;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const speedX = (Math.random() - 0.5) * 4;
                const speedY = (Math.random() - 0.5) * 4;
                
                bubbles.push(new Bubble(x, y, radius, color, speedX, speedY));
            }
            
            if (!isGameRunning) {
                // ã‚²ãƒ¼ãƒ ãŒåœæ­¢ä¸­ã§ã‚‚1å›ã ã‘æç”»
                drawStaticFrame();
            }
            
            updateInfo();
            console.log(`ãƒãƒ–ãƒ«ã‚’ç”Ÿæˆã—ã¾ã—ãŸã€‚ç¾åœ¨ã®ãƒãƒ–ãƒ«æ•°: ${bubbles.length}`);
        }
        
        // é™çš„ãƒ•ãƒ¬ãƒ¼ãƒ æç”»ï¼ˆã‚²ãƒ¼ãƒ åœæ­¢ä¸­ï¼‰
        function drawStaticFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(bubble => bubble.draw());
        }
        
        // ãƒãƒ–ãƒ«ã‚¯ãƒªã‚¢
        function clearBubbles() {
            bubbles = [];
            score = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateInfo();
            console.log('ãƒãƒ–ãƒ«ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');
        }
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function onCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒãƒ–ãƒ«ã‚’æ¢ã™
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].isClicked(mouseX, mouseY)) {
                    score += 10;
                    bubbles.splice(i, 1);
                    updateInfo();
                    console.log(`ãƒãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ï¼ ã‚¹ã‚³ã‚¢: ${score}`);
                    break;
                }
            }
        }
        
        // æƒ…å ±æ›´æ–°
        function updateInfo() {
            document.getElementById('score').textContent = score;
            document.getElementById('bubbleCount').textContent = bubbles.length;
            document.getElementById('status').textContent = isGameRunning ? 'å®Ÿè¡Œä¸­' : 'åœæ­¢ä¸­';
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.onload = init;
    </script>
</body>
</html>
