    <style>
        :root {

        .control-group:last-child {

        .btn {

        .btn-primary {

        }

        .btn-success {

        }

        .btn-warning {

        }

        .btn-danger {

        .test-results {

        .test-results.expanded {

        .test-item {

            display: flex;

            align-items: center;
        }

        .test-item:last-child {

        }

        .test-name {

        .test-status {

        .status-badge {

        .status-passed {

        .status-failed {

        .status-skipped {

        }

        .test-duration {
            color: #64748b;
            font-size: 0.8rem;
        }

        .test-error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;

        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .report-section {
            background: var(--card-bg);
            border-radius: 12px;

        .report-section.active {

        .report-header {
            background: #f1f5f9;
            padding: 1rem 1.5rem;
            border-bottom: 2px solid var(--border-color);

        }

        .report-content {

        .recommendations {

        .recommendations h4 {

        @media (max-width: 768px) {

                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script type="module">
        import { getSystemIntegrationTester } from './src/core/i18n/testing/SystemIntegrationTester.js';

        class IntegrationTestUI {
            constructor() {
                this.integrationTester = getSystemIntegrationTester();
                this.isRunning = false;
                
                this.initializeEventListeners();
                this.updateStats();
            }
            
            initializeEventListeners() {
                document.getElementById('run-tests-btn').addEventListener('click', 
                    () => this.runTests());
                document.getElementById('run-performance-btn').addEventListener('click', 
                    () => this.runPerformanceTests());
                document.getElementById('run-integration-btn').addEventListener('click', 
                    () => this.runIntegrationTests());
                document.getElementById('clear-results-btn').addEventListener('click', 
                    () => this.clearResults());
            }
            
            async runTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showLoading(true);
                
                try {
                    const suiteSelect = document.getElementById('test-suite-select');
                    const failFast = document.getElementById('fail-fast').checked;
                    const generateReport = document.getElementById('generate-report').checked;
                    const cleanup = document.getElementById('cleanup-after').checked;
                    
                    const selectedSuite = suiteSelect.value;
                    const suites = selectedSuite === 'all' ? 
                        undefined : [selectedSuite];
                    
                    const options = {
                        suites: suites,
                        failFast: failFast,
                        generateReport: generateReport,
                        cleanup: cleanup
                    };
                    
                    console.log('üöÄ Starting integration tests with options:', options);
                    
                    const results = await this.integrationTester.runAllTests(options);
                    
                    this.displayResults(results);
                    this.updateStats(results.summary);
                    
                    if (generateReport && results.suiteResults) {
                        this.displayReport(results);
                    }
                    
                    console.log('‚úÖ Integration tests completed');
                    
                } catch (error) {
                    console.error('‚ùå Test execution failed:', error);
                    this.displayError(error);
                } finally {
                    this.isRunning = false;
                    this.showLoading(false);
                }
            }
            
            async runPerformanceTests() {
                if (this.isRunning) return;
                
                const performanceSubsets = ['performance-integration', 'memory-management'];
                await this.runSpecificTests(performanceSubsets, '„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ„ÉÜ„Çπ„Éà');
            }
            
            async runIntegrationTests() {
                if (this.isRunning) return;
                
                const integrationSubsets = [
                    'localization-core', 
                    'translation-loading', 
                    'language-switching',
                    'concurrent-operations'
                ];
                await this.runSpecificTests(integrationSubsets, 'Áµ±Âêà„ÉÜ„Çπ„Éà');
            }
            
            async runSpecificTests(suites, testType) {
                this.isRunning = true;
                this.showLoading(true);
                
                try {
                    const generateReport = document.getElementById('generate-report').checked;
                    const cleanup = document.getElementById('cleanup-after').checked;
                    
                    console.log(`üöÄ Starting ${testType}...`);
                    
                    const results = await this.integrationTester.runAllTests({
                        suites: suites,
                        failFast: false,
                        generateReport: generateReport,
                        cleanup: cleanup
                    });
                    
                    this.displayResults(results);
                    this.updateStats(results.summary);
                    
                    if (generateReport && results.suiteResults) {
                        this.displayReport(results);
                    }
                    
                    console.log(`‚úÖ ${testType} completed`);
                    
                } catch (error) {
                    console.error(`‚ùå ${testType} failed:`, error);
                    this.displayError(error);
                } finally {
                    this.isRunning = false;
                    this.showLoading(false);
                }
            }
            
            displayResults(results) {
                const resultsContent = document.getElementById('results-content');
                
                if (!results.suiteResults) {
                    resultsContent.innerHTML = `
                        <div style="padding: 2rem; text-align: center;">
                            <p>„ÉÜ„Çπ„ÉàÁµêÊûú„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì</p>
                            <pre style="text-align: left; background: #f8f9fa; padding: 1rem; border-radius: 4px; margin-top: 1rem;">
                                ${JSON.stringify(results, null, 2)}
                            </pre>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                
                for (const [suiteName, suiteResult] of Object.entries(results.suiteResults)) {
                    const passedCount = suiteResult.passed;
                    const fail√©dCount = suiteResult.failed;
                    const totalCount = suiteResult.totalTests;
                    const avgDuration = suiteResult.averageDuration;
                    
                    html += `
                        <div class="test-suite">
                            <div class="suite-header" onclick="toggleSuite('${suiteName}')">
                                <span>${this.formatSuiteName(suiteName)}</span>
                                <div class="suite-stats">
                                    <span style="color: var(--success-color);">‚úÖ ${passedCount}</span>
                                    <span style="color: var(--error-color);">‚ùå ${fail√©dCount}</span>
                                    <span style="color: #64748b;">${avgDuration}ms avg</span>
                                </div>
                            </div>
                            <div class="test-results" id="suite-${suiteName}">
                    `;
                    
                    for (const test of suiteResult.tests) {
                        const statusClass = `status-${test.status}`;
                        const statusIcon = test.status === 'passed' ? '‚úÖ' : 
                                         test.status === 'failed' ? '‚ùå' : '‚è≠Ô∏è';
                        
                        html += `
                            <div class="test-item">
                                <div>
                                    <div class="test-name">${test.name}</div>
                                    ${test.error ? `<div class="test-error">${test.error}</div>` : ''}
                                </div>
                                <div class="test-status">
                                    <span class="status-badge ${statusClass}">
                                        ${statusIcon} ${test.status.toUpperCase()}
                                    </span>
                                    <span class="test-duration">${test.duration}ms</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
                
                resultsContent.innerHTML = html;
            }
            
            displayReport(results) {
                const reportSection = document.getElementById('report-section');
                const reportContent = document.getElementById('report-content');
                
                let html = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                        <div class="stat-card">
                            <div class="stat-value">${results.summary.totalTests}</div>
                            <div class="stat-label">Á∑è„ÉÜ„Çπ„ÉàÊï∞</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--success-color);">${results.summary.passedTests}</div>
                            <div class="stat-label">ÊàêÂäü</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" style="color: var(--error-color);">${results.summary.failedTests}</div>
                            <div class="stat-label">Â§±Êïó</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${results.summary.successRate}</div>
                            <div class="stat-label">ÊàêÂäüÁéá</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${results.summary.duration}</div>
                            <div class="stat-label">ÂÆüË°åÊôÇÈñì</div>
                        </div>
                    </div>
                `;
                
                if (results.recommendations && results.recommendations.length > 0) {
                    html += `
                        <div class="recommendations">
                            <h4>Êé®Â•®‰∫ãÈ†Ö</h4>
                            <ul>
                                ${results.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                html += `
                    <details style="margin-top: 2rem;">
                        <summary style="cursor: pointer; font-weight: 600; padding: 0.5rem 0;">
                            Ë©≥Á¥∞„Éá„Éº„Çø (JSON)
                        </summary>
                        <pre style="background: #f8f9fa; padding: 1rem; border-radius: 4px; overflow-x: auto; font-size: 0.8rem; margin-top: 1rem;">
                            ${JSON.stringify(results, null, 2)}
                        </pre>
                    </details>
                `;
                
                reportContent.innerHTML = html;
                reportSection.classList.add('active');
            }
            
            displayError(error) {
                const resultsContent = document.getElementById('results-content');
                resultsContent.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--error-color);">
                        <h3>‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h3>
                        <p style="margin: 1rem 0;">${error.message}</p>
                        <pre style="text-align: left; background: #fef2f2; padding: 1rem; border-radius: 4px; border: 1px solid var(--error-color);">
                            ${error.stack || error.toString()}
                        </pre>
                    </div>
