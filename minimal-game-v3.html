<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop - 実コード統合版</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            cursor: crosshair;
        }
        #gameInfo {
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            gap: 20px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            background: #fff;
            border-radius: 4px;
        }
        button:hover {
            background: #f0f0f0;
        }
        button.error {
            background: #ffebee;
            color: #c62828;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .performance-info {
            font-size: 12px;
            color: #666;
        }
        .error-log {
            color: red;
            font-weight: bold;
        }
        .success-log {
            color: green;
        }
    </style>
</head>
<body>
    <h1>BubblePop - 実コード統合版v3</h1>
    <div id="gameInfo">
        <span>スコア: <span id="score">0</span></span>
        <span>FPS: <span id="fps">60</span></span>
        <span>泡の数: <span id="bubbleCount">0</span></span>
        <span class="performance-info">フレーム時間: <span id="frameTime">16.7ms</span></span>
        <span class="performance-info">初期化状態: <span id="initStatus">準備中</span></span>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <button onclick="game.addBubble()">泡追加</button>
        <button onclick="game.clearBubbles()">泡クリア</button>
        <button onclick="game.testRealConfigurationManager()">実ConfigurationManager</button>
        <button onclick="game.testRealPerformanceConfig()">実PerformanceConfig</button>
        <button onclick="game.testRealPerformanceOptimizer()">実PerformanceOptimizer</button>
        <button onclick="game.simulateGameEngineInit()">GameEngine初期化</button>
    </div>
    
    <div id="status">
        <h3>動作状況とエラーログ</h3>
        <div id="logs"></div>
    </div>

    <script type="module">
        // 実際のモジュールをインポートしてテスト
        let ConfigurationManager, PerformanceConfig, PerformanceOptimizer;
        let loadErrors = [];

        // モジュール読み込みテスト
        async function loadRealModules() {
            console.log('🔄 実モジュール読み込み開始...');
            
            try {
                // ConfigurationManager読み込み
                const configModule = await import('./src/core/ConfigurationManager.js');
                ConfigurationManager = configModule.ConfigurationManager || configModule.default;
                console.log('✅ ConfigurationManager読み込み成功');
            } catch (error) {
                console.error('❌ ConfigurationManager読み込み失敗:', error);
                loadErrors.push(`ConfigurationManager: ${error.message}`);
            }

            try {
                // PerformanceConfig読み込み  
                const perfConfigModule = await import('./src/config/PerformanceConfig.js');
                PerformanceConfig = perfConfigModule.PerformanceConfig || perfConfigModule.default;
                console.log('✅ PerformanceConfig読み込み成功');
            } catch (error) {
                console.error('❌ PerformanceConfig読み込み失敗:', error);
                loadErrors.push(`PerformanceConfig: ${error.message}`);
            }

            try {
                // PerformanceOptimizer読み込み
                const perfOptimizerModule = await import('./src/utils/PerformanceOptimizer.js');
                PerformanceOptimizer = perfOptimizerModule.PerformanceOptimizer || perfOptimizerModule.default;
                console.log('✅ PerformanceOptimizer読み込み成功');
            } catch (error) {
                console.error('❌ PerformanceOptimizer読み込み失敗:', error);
                loadErrors.push(`PerformanceOptimizer: ${error.message}`);
            }

            return loadErrors.length === 0;
        }

        // 統合テスト版ゲームクラス
        class IntegratedTestGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.bubbles = [];
                this.lastTime = 0;
                this.initStatus = '準備中';
                
                // ログ表示用
                this.logs = document.getElementById('logs');
                
                // 実インスタンス用
                this.realConfigManager = null;
                this.realPerformanceConfig = null;
                this.realPerformanceOptimizer = null;
                
                this.log('🚀 実コード統合テスト開始');
                this.updateInitStatus('モジュール読み込み中');
                
                // 基本設定
                this.config = {
                    maxBubbles: 8,
                    bubbleSpeed: 1.5,
                    bubbleRadius: 25
                };
                
                this.setupEvents();
                this.spawnInitialBubbles();
                this.gameLoop();
                
                this.log('✅ ベースゲーム初期化完了');
                this.updateInitStatus('実モジュールテスト待機中');
            }
            
            log(message, isError = false) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.className = isError ? 'error-log' : (message.includes('✅') ? 'success-log' : '');
                logElement.textContent = `[${timestamp}] ${message}`;
                this.logs.appendChild(logElement);
                console.log(message);
                
                // 最新12件のみ表示
                while (this.logs.children.length > 12) {
                    this.logs.removeChild(this.logs.firstChild);
                }
                
                // 自動スクロール
                this.logs.scrollTop = this.logs.scrollHeight;
            }
            
            updateInitStatus(status) {
                this.initStatus = status;
                document.getElementById('initStatus').textContent = status;
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
            }
            
            spawnInitialBubbles() {
                for (let i = 0; i < 4; i++) {
                    this.createBubble();
                }
            }
            
            createBubble() {
                const bubble = {
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: Math.random() * (this.canvas.height - 60) + 30,
                    radius: this.config.bubbleRadius + Math.random() * 15,
                    dx: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    dy: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    id: Math.random().toString(36).substr(2, 9)
                };
                this.bubbles.push(bubble);
                return bubble;
            }
            
            handleClick(x, y) {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    const distance = Math.sqrt(
                        Math.pow(x - bubble.x, 2) + Math.pow(y - bubble.y, 2)
                    );
                    
                    if (distance <= bubble.radius) {
                        this.bubbles.splice(i, 1);
                        this.score += Math.floor(bubble.radius / 2);
                        
                        if (this.bubbles.length < this.config.maxBubbles) {
                            this.createBubble();
                        }
                        break;
                    }
                }
                this.updateUI();
            }
            
            updateBubbles(deltaTime) {
                const dt = deltaTime / 16.67;
                
                for (const bubble of this.bubbles) {
                    bubble.x += bubble.dx * dt;
                    bubble.y += bubble.dy * dt;
                    
                    // 画面端での反射
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.dx = -bubble.dx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0 || bubble.y + bubble.radius >= this.canvas.height) {
                        bubble.dy = -bubble.dy;
                        bubble.y = Math.max(bubble.radius, Math.min(this.canvas.height - bubble.radius, bubble.y));
                    }
                }
                
                while (this.bubbles.length < 3) {
                    this.createBubble();
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const bubble of this.bubbles) {
                    this.ctx.save();
                    
                    // 影
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowOffsetX = 2;
                    this.ctx.shadowOffsetY = 2;
                    
                    // 泡本体
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                    
                    // ハイライト
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x - 6, bubble.y - 6, bubble.radius * 0.3, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // ステータス表示
                this.ctx.fillStyle = '#333';
                this.ctx.font = '14px sans-serif';
                this.ctx.fillText(`初期化: ${this.initStatus}`, 10, 25);
                this.ctx.fillText(`モジュール: ${ConfigurationManager ? '✅' : '❌'} ${PerformanceConfig ? '✅' : '❌'} ${PerformanceOptimizer ? '✅' : '❌'}`, 10, 45);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('bubbleCount').textContent = this.bubbles.length;
                document.getElementById('fps').textContent = '60';
                document.getElementById('frameTime').textContent = '16.7ms';
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime || 16.67;
                this.lastTime = currentTime;
                
                try {
                    this.updateBubbles(deltaTime);
                    this.render();
                    this.updateUI();
                } catch (error) {
                    this.log(`❌ ゲームループエラー: ${error.message}`, true);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            // 実コードテストメソッド群
            async testRealConfigurationManager() {
                this.log('🧪 実ConfigurationManager テスト開始');
                
                try {
                    if (!ConfigurationManager) {
                        throw new Error('ConfigurationManagerが読み込まれていません');
                    }
                    
                    // インスタンス作成テスト
                    this.realConfigManager = new ConfigurationManager();
                    this.log('✅ ConfigurationManager インスタンス作成成功');
                    
                    // 基本的な設定取得テスト
                    const targetFPS = this.realConfigManager.get('performance', 'targetFPS', 60);
                    this.log(`✅ performance.targetFPS 取得成功: ${targetFPS}`);
                    
                    // optimization配下の設定取得テスト
                    const optimizationTargetFPS = this.realConfigManager.get('performance', 'optimization.targetFPS', 60);
                    this.log(`✅ performance.optimization.targetFPS 取得成功: ${optimizationTargetFPS}`);
                    
                    this.updateInitStatus('ConfigurationManager: OK');
                    
                } catch (error) {
                    this.log(`❌ ConfigurationManager テスト失敗: ${error.message}`, true);
                    console.error('ConfigurationManager test error:', error);
                    this.updateInitStatus('ConfigurationManager: ERROR');
                }
            }
            
            async testRealPerformanceConfig() {
                this.log('🧪 実PerformanceConfig テスト開始');
                
                try {
                    if (!PerformanceConfig) {
                        throw new Error('PerformanceConfigが読み込まれていません');
                    }
                    
                    // インスタンス作成テスト
                    this.realPerformanceConfig = new PerformanceConfig();
                    this.log('✅ PerformanceConfig インスタンス作成成功');
                    
                    // getOptimizationConfig テスト
                    const optimizationConfig = this.realPerformanceConfig.getOptimizationConfig();
                    this.log(`✅ getOptimizationConfig 成功: ${JSON.stringify(optimizationConfig).substring(0, 100)}...`);
                    
                    // targetFPS アクセステスト - ここでエラーが発生する可能性大
                    const targetFPS = optimizationConfig.targetFPS;
                    this.log(`✅ optimizationConfig.targetFPS アクセス成功: ${targetFPS}`);
                    
                    // getTargetFPS 直接テスト  
                    const directTargetFPS = this.realPerformanceConfig.getTargetFPS();
                    this.log(`✅ getTargetFPS 直接取得成功: ${directTargetFPS}`);
                    
                    this.updateInitStatus('PerformanceConfig: OK');
                    
                } catch (error) {
                    this.log(`❌ PerformanceConfig テスト失敗: ${error.message}`, true);
                    console.error('PerformanceConfig test error:', error);
                    console.error('Error stack:', error.stack);
                    this.updateInitStatus('PerformanceConfig: ERROR');
                }
            }
            
            async testRealPerformanceOptimizer() {
                this.log('🧪 実PerformanceOptimizer テスト開始');
                
                try {
                    if (!PerformanceOptimizer) {
                        throw new Error('PerformanceOptimizerが読み込まれていません');
                    }
                    
                    // インスタンス作成テスト - ここでtargetFPSエラーが発生する可能性大
                    this.log('🔄 PerformanceOptimizer インスタンス作成中...');
                    this.realPerformanceOptimizer = new PerformanceOptimizer();
                    this.log('✅ PerformanceOptimizer インスタンス作成成功');
                    
                    // 基本メソッドテスト
                    const stats = this.realPerformanceOptimizer.getStats();
                    this.log(`✅ getStats 成功: currentFPS=${stats.currentFPS}`);
                    
                    this.updateInitStatus('PerformanceOptimizer: OK');
                    
                } catch (error) {
                    this.log(`❌ PerformanceOptimizer テスト失敗: ${error.message}`, true);
                    console.error('PerformanceOptimizer test error:', error);
                    console.error('Error stack:', error.stack);
                    this.updateInitStatus('PerformanceOptimizer: ERROR');
                }
            }
            
            async simulateGameEngineInit() {
                this.log('🧪 GameEngine初期化シミュレーション開始');
                
                try {
                    // 順序通りに初期化テスト
                    this.log('🔄 Step 1: ConfigurationManager');
                    await this.testRealConfigurationManager();
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    this.log('🔄 Step 2: PerformanceConfig');
                    await this.testRealPerformanceConfig();
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    this.log('🔄 Step 3: PerformanceOptimizer');
                    await this.testRealPerformanceOptimizer();
                    
                    this.log('✅ GameEngine初期化シミュレーション完了');
                    this.updateInitStatus('全初期化: OK');
                    
                } catch (error) {
                    this.log(`❌ GameEngine初期化シミュレーション失敗: ${error.message}`, true);
                    this.updateInitStatus('初期化: ERROR');
                }
            }
            
            // 基本機能
            addBubble() {
                if (this.bubbles.length < 15) {
                    this.createBubble();
                    this.updateUI();
                }
            }
            
            clearBubbles() {
                this.bubbles = [];
                this.updateUI();
            }
        }
        
        // グローバル変数
        let game;
        
        // ページ読み込み完了後にゲーム開始
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 実コード統合テストを開始します');
            
            try {
                // まずベースゲームを初期化
                game = new IntegratedTestGame();
                console.log('✅ ベースゲーム初期化成功');
                
                // 実モジュール読み込み
                const modulesLoaded = await loadRealModules();
                
                if (modulesLoaded) {
                    game.log('✅ 全モジュール読み込み成功');
                    game.updateInitStatus('モジュール読み込み完了');
                } else {
                    game.log(`❌ モジュール読み込み失敗: ${loadErrors.join(', ')}`, true);
                    game.updateInitStatus('モジュール読み込み失敗');
                }
                
            } catch (error) {
                console.error('❌ 統合テスト初期化失敗:', error);
                document.getElementById('status').innerHTML = 
                    '<h3 style="color: red;">エラー発生</h3>' +
                    '<p>' + error.message + '</p>' +
                    '<pre>' + error.stack + '</pre>';
            }
        });
        
        // グローバル公開
        window.game = game;
    </script>
</body>
</html>
