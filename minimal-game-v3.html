<body>

    <div id="status">

    <script type="module">
        // å®Ÿéš›ã®ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¦ãƒ†ã‚¹ãƒˆ
        let ConfigurationManager, PerformanceConfig, PerformanceOptimizer;

        // ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ãƒ†ã‚¹ãƒˆ
        async function loadRealModules() {
            console.log('ğŸ”„ å®Ÿãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹...');
            
            try {
                // ConfigurationManagerèª­ã¿è¾¼ã¿
                const configModule = await import('./src/core/ConfigurationManager.js');
                ConfigurationManager = configModule.ConfigurationManager || configModule.default;
                console.log('âœ… ConfigurationManagerèª­ã¿è¾¼ã¿æˆåŠŸ');

            } catch (error) {

            try {

            } catch (error) {

        // çµ±åˆãƒ†ã‚¹ãƒˆç‰ˆã‚²ãƒ¼ãƒ ã‚¯ãƒ©ã‚¹
        class IntegratedTestGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.bubbles = [];
                this.lastTime = 0;
                this.initStatus = 'æº–å‚™ä¸­';
                
                // ãƒ­ã‚°è¡¨ç¤ºç”¨
                this.logs = document.getElementById('logs');
                
                // å®Ÿã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ç”¨
                this.realConfigManager = null;
                this.realPerformanceConfig = null;
                this.realPerformanceOptimizer = null;
                
                this.log('ğŸš€ å®Ÿã‚³ãƒ¼ãƒ‰çµ±åˆãƒ†ã‚¹ãƒˆé–‹å§‹');
                this.updateInitStatus('ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ä¸­');
                
                // åŸºæœ¬è¨­å®š
                this.config = {
                    maxBubbles: 8,
                    bubbleSpeed: 1.5,
                    bubbleRadius: 25
                };
                
                this.setupEvents();
                this.spawnInitialBubbles();
                this.gameLoop();
                
                this.log('âœ… ãƒ™ãƒ¼ã‚¹ã‚²ãƒ¼ãƒ åˆæœŸåŒ–å®Œäº†');
                this.updateInitStatus('å®Ÿãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ†ã‚¹ãƒˆå¾…æ©Ÿä¸­');
            }
            
            log(message, isError = false) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.className = isError ? 'error-log' : (message.includes('âœ…') ? 'success-log' : '');
                logElement.textContent = `[${timestamp}] ${message}`;
                this.logs.appendChild(logElement);
                console.log(message);
                
                // æœ€æ–°12ä»¶ã®ã¿è¡¨ç¤º
                while (this.logs.children.length > 12) {
                    this.logs.removeChild(this.logs.firstChild);
                }
                
                // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                this.logs.scrollTop = this.logs.scrollHeight;
            }
            
            updateInitStatus(status) {
                this.initStatus = status;
                document.getElementById('initStatus').textContent = status;
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
            }
            
            spawnInitialBubbles() {
                for (let i = 0; i < 4; i++) {
                    this.createBubble();
                }
            }
            
            createBubble() {
                const bubble = {
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: Math.random() * (this.canvas.height - 60) + 30,
                    radius: this.config.bubbleRadius + Math.random() * 15,
                    dx: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    dy: (Math.random() - 0.5) * this.config.bubbleSpeed * 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    id: Math.random().toString(36).substr(2, 9)
                };
                this.bubbles.push(bubble);
                return bubble;
            }
            
            handleClick(x, y) {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    const distance = Math.sqrt(
                        Math.pow(x - bubble.x, 2) + Math.pow(y - bubble.y, 2)
                    );
                    
                    if (distance <= bubble.radius) {
                        this.bubbles.splice(i, 1);
                        this.score += Math.floor(bubble.radius / 2);
                        
                        if (this.bubbles.length < this.config.maxBubbles) {
                            this.createBubble();
                        }
                        break;
                    }
                }
                this.updateUI();
            }
            
            updateBubbles(deltaTime) {
                const dt = deltaTime / 16.67;
                
                for (const bubble of this.bubbles) {
                    bubble.x += bubble.dx * dt;
                    bubble.y += bubble.dy * dt;
                    
                    // ç”»é¢ç«¯ã§ã®åå°„
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.dx = -bubble.dx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0 || bubble.y + bubble.radius >= this.canvas.height) {
                        bubble.dy = -bubble.dy;
                        bubble.y = Math.max(bubble.radius, Math.min(this.canvas.height - bubble.radius, bubble.y));
                    }
                }
                
                while (this.bubbles.length < 3) {
                    this.createBubble();
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const bubble of this.bubbles) {
                    this.ctx.save();
                    
                    // å½±
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    this.ctx.shadowBlur = 8;
                    this.ctx.shadowOffsetX = 2;
                    this.ctx.shadowOffsetY = 2;
                    
                    // æ³¡æœ¬ä½“
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                    
                    // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x - 6, bubble.y - 6, bubble.radius * 0.3, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
                this.ctx.fillStyle = '#333';
                this.ctx.font = '14px sans-serif';
                this.ctx.fillText(`åˆæœŸåŒ–: ${this.initStatus}`, 10, 25);
                this.ctx.fillText(`ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«: ${ConfigurationManager ? 'âœ…' : 'âŒ'} ${PerformanceConfig ? 'âœ…' : 'âŒ'} ${PerformanceOptimizer ? 'âœ…' : 'âŒ'}`, 10, 45);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('bubbleCount').textContent = this.bubbles.length;
                document.getElementById('fps').textContent = '60';
                document.getElementById('frameTime').textContent = '16.7ms';
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime || 16.67;
                this.lastTime = currentTime;
                
                try {
                    this.updateBubbles(deltaTime);
                    this.render();
                    this.updateUI();
                } catch (error) {
                    this.log(`âŒ ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã‚¨ãƒ©ãƒ¼: ${error.message}`, true);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            // å®Ÿã‚³ãƒ¼ãƒ‰ãƒ†ã‚¹ãƒˆãƒ¡ã‚½ãƒƒãƒ‰ç¾¤
            async testRealConfigurationManager() {
                this.log('ğŸ§ª å®ŸConfigurationManager ãƒ†ã‚¹ãƒˆé–‹å§‹');
                
                try {
                    if (!ConfigurationManager) {
                        throw new Error('ConfigurationManagerãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                    }
                    
                    // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆãƒ†ã‚¹ãƒˆ
                    this.realConfigManager = new ConfigurationManager();
                    this.log('âœ… ConfigurationManager ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆæˆåŠŸ');
                    
                    // åŸºæœ¬çš„ãªè¨­å®šå–å¾—ãƒ†ã‚¹ãƒˆ
                    const targetFPS = this.realConfigManager.get('performance', 'targetFPS', 60);
                    this.log(`âœ… performance.targetFPS å–å¾—æˆåŠŸ: ${targetFPS}`);
                    
                    // optimizationé…ä¸‹ã®è¨­å®šå–å¾—ãƒ†ã‚¹ãƒˆ
                    const optimizationTargetFPS = this.realConfigManager.get('performance', 'optimization.targetFPS', 60);
                    this.log(`âœ… performance.optimization.targetFPS å–å¾—æˆåŠŸ: ${optimizationTargetFPS}`);
                    
                    this.updateInitStatus('ConfigurationManager: OK');
                    
                } catch (error) {
                    this.log(`âŒ ConfigurationManager ãƒ†ã‚¹ãƒˆå¤±æ•—: ${error.message}`, true);
                    console.error('ConfigurationManager test error:', error);

            }
            
            async testRealPerformanceConfig() {
                this.log('ğŸ§ª å®ŸPerformanceConfig ãƒ†ã‚¹ãƒˆé–‹å§‹');
                
                try {
                    if (!PerformanceConfig) {
                        throw new Error('PerformanceConfigãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                    }
                    
                    // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆãƒ†ã‚¹ãƒˆ

                    this.log('âœ… PerformanceConfig ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆæˆåŠŸ');
                    
                    // getOptimizationConfig ãƒ†ã‚¹ãƒˆ
                    const optimizationConfig = this.realPerformanceConfig.getOptimizationConfig();
                    this.log(`âœ… getOptimizationConfig æˆåŠŸ: ${JSON.stringify(optimizationConfig).substring(0, 100)}...`);
                    
                    // targetFPS ã‚¢ã‚¯ã‚»ã‚¹ãƒ†ã‚¹ãƒˆ - ã“ã“ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã™ã‚‹å¯èƒ½æ€§å¤§
                    const targetFPS = optimizationConfig.targetFPS;
                    this.log(`âœ… optimizationConfig.targetFPS ã‚¢ã‚¯ã‚»ã‚¹æˆåŠŸ: ${targetFPS}`);
                    
                    // getTargetFPS ç›´æ¥ãƒ†ã‚¹ãƒˆ  
                    const directTargetFPS = this.realPerformanceConfig.getTargetFPS();

                } catch (error) {
                    this.log(`âŒ PerformanceConfig ãƒ†ã‚¹ãƒˆå¤±æ•—: ${error.message}`, true);

            async testRealPerformanceOptimizer() {
                this.log('ğŸ§ª å®ŸPerformanceOptimizer ãƒ†ã‚¹ãƒˆé–‹å§‹');

                    if (!PerformanceOptimizer) {

                    }
                    
                    // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆãƒ†ã‚¹ãƒˆ - ã“ã“ã§targetFPSã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã™ã‚‹å¯èƒ½æ€§å¤§
                    this.log('ğŸ”„ PerformanceOptimizer ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆä¸­...');
                    this.realPerformanceOptimizer = new PerformanceOptimizer();

                try {

                    this.log('ğŸ”„ Step 1: ConfigurationManager');

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ã‚²ãƒ¼ãƒ é–‹å§‹
        document.addEventListener('DOMContentLoaded', async () => {

    </script>
