<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop - 最小版</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            cursor: crosshair;
        }
        #gameInfo {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>BubblePop - 最小機能版</h1>
    <div id="gameInfo">
        <span>スコア: <span id="score">0</span></span>
        <span style="margin-left: 20px;">FPS: <span id="fps">60</span></span>
        <span style="margin-left: 20px;">泡の数: <span id="bubbleCount">0</span></span>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="status">
        <h3>動作状況</h3>
        <div id="logs"></div>
    </div>

    <script>
        // 最小限のゲームクラス
        class MinimalBubbleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.bubbles = [];
                this.lastTime = 0;
                this.frameCount = 0;
                this.fps = 60;
                
                // ログ表示用
                this.logs = document.getElementById('logs');
                
                this.log('✅ ゲーム初期化開始');
                
                // 設定
                this.config = {
                    targetFPS: 60,
                    maxBubbles: 10,
                    bubbleSpeed: 2,
                    bubbleRadius: 30
                };
                
                this.log(`✅ 設定完了 - targetFPS: ${this.config.targetFPS}`);
                
                // イベントリスナー
                this.setupEvents();
                
                // 初期泡生成
                this.spawnInitialBubbles();
                
                this.log('✅ 初期化完了、ゲームループ開始');
                
                // ゲームループ開始
                this.gameLoop();
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.textContent = `[${timestamp}] ${message}`;
                this.logs.appendChild(logElement);
                console.log(message);
                
                // 最新5件のみ表示
                while (this.logs.children.length > 5) {
                    this.logs.removeChild(this.logs.firstChild);
                }
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
                
                this.log('✅ イベントリスナー設定完了');
            }
            
            spawnInitialBubbles() {
                for (let i = 0; i < 3; i++) {
                    this.createBubble();
                }
                this.log(`✅ 初期泡生成完了 (${this.bubbles.length}個)`);
            }
            
            createBubble() {
                const bubble = {
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: Math.random() * (this.canvas.height - 60) + 30,
                    radius: this.config.bubbleRadius,
                    dx: (Math.random() - 0.5) * this.config.bubbleSpeed,
                    dy: (Math.random() - 0.5) * this.config.bubbleSpeed,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    id: Math.random().toString(36).substr(2, 9)
                };
                this.bubbles.push(bubble);
                return bubble;
            }
            
            handleClick(x, y) {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    const distance = Math.sqrt(
                        Math.pow(x - bubble.x, 2) + Math.pow(y - bubble.y, 2)
                    );
                    
                    if (distance <= bubble.radius) {
                        // 泡を削除
                        this.bubbles.splice(i, 1);
                        this.score += 10;
                        this.log(`💥 泡破壊！ スコア: ${this.score}`);
                        
                        // 新しい泡を生成
                        if (this.bubbles.length < this.config.maxBubbles) {
                            this.createBubble();
                        }
                        break;
                    }
                }
                this.updateUI();
            }
            
            updateBubbles(deltaTime) {
                for (const bubble of this.bubbles) {
                    // 移動
                    bubble.x += bubble.dx;
                    bubble.y += bubble.dy;
                    
                    // 画面端での反射
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.dx = -bubble.dx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0 || bubble.y + bubble.radius >= this.canvas.height) {
                        bubble.dy = -bubble.dy;
                        bubble.y = Math.max(bubble.radius, Math.min(this.canvas.height - bubble.radius, bubble.y));
                    }
                }
                
                // 泡が少ない場合は追加
                if (this.bubbles.length < 3) {
                    this.createBubble();
                }
            }
            
            render() {
                // 画面クリア
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 泡を描画
                for (const bubble of this.bubbles) {
                    this.ctx.save();
                    
                    // 影
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowOffsetX = 3;
                    this.ctx.shadowOffsetY = 3;
                    
                    // 泡本体
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                    
                    // ハイライト
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x - 8, bubble.y - 8, bubble.radius * 0.3, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // FPS表示
                this.ctx.fillStyle = '#333';
                this.ctx.font = '16px sans-serif';
                this.ctx.fillText(`FPS: ${this.fps}`, 10, 30);
            }
            
            calculateFPS(deltaTime) {
                this.frameCount++;
                if (this.frameCount % 60 === 0) { // 60フレームごとに更新
                    this.fps = Math.round(1000 / deltaTime);
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('bubbleCount').textContent = this.bubbles.length;
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                try {
                    // FPS計算
                    if (deltaTime > 0) {
                        this.calculateFPS(deltaTime);
                    }
                    
                    // 更新
                    this.updateBubbles(deltaTime);
                    
                    // 描画
                    this.render();
                    
                    // UI更新
                    this.updateUI();
                    
                } catch (error) {
                    this.log(`❌ ゲームループエラー: ${error.message}`);
                    console.error('Game loop error:', error);
                }
                
                // 次のフレーム
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }
        
        // ページ読み込み完了後にゲーム開始
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 最小版BubblePopを開始します');
            
            try {
                const game = new MinimalBubbleGame();
                console.log('✅ ゲーム初期化成功');
            } catch (error) {
                console.error('❌ ゲーム初期化失敗:', error);
                document.getElementById('status').innerHTML = 
                    '<h3 style="color: red;">エラー発生</h3>' +
                    '<p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
