<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop - æœ€å°ç‰ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(135deg, #87CEEB, #E0F6FF);
            cursor: crosshair;
        }
        #gameInfo {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>BubblePop - æœ€å°æ©Ÿèƒ½ç‰ˆ</h1>
    <div id="gameInfo">
        <span>ã‚¹ã‚³ã‚¢: <span id="score">0</span></span>
        <span style="margin-left: 20px;">FPS: <span id="fps">60</span></span>
        <span style="margin-left: 20px;">æ³¡ã®æ•°: <span id="bubbleCount">0</span></span>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="status">
        <h3>å‹•ä½œçŠ¶æ³</h3>
        <div id="logs"></div>
    </div>

    <script>
        // æœ€å°é™ã®ã‚²ãƒ¼ãƒ ã‚¯ãƒ©ã‚¹
        class MinimalBubbleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.bubbles = [];
                this.lastTime = 0;
                this.frameCount = 0;
                this.fps = 60;
                
                // ãƒ­ã‚°è¡¨ç¤ºç”¨
                this.logs = document.getElementById('logs');
                
                this.log('âœ… ã‚²ãƒ¼ãƒ åˆæœŸåŒ–é–‹å§‹');
                
                // è¨­å®š
                this.config = {
                    targetFPS: 60,
                    maxBubbles: 10,
                    bubbleSpeed: 2,
                    bubbleRadius: 30
                };
                
                this.log(`âœ… è¨­å®šå®Œäº† - targetFPS: ${this.config.targetFPS}`);
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                this.setupEvents();
                
                // åˆæœŸæ³¡ç”Ÿæˆ
                this.spawnInitialBubbles();
                
                this.log('âœ… åˆæœŸåŒ–å®Œäº†ã€ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹');
                
                // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—é–‹å§‹
                this.gameLoop();
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.createElement('div');
                logElement.textContent = `[${timestamp}] ${message}`;
                this.logs.appendChild(logElement);
                console.log(message);
                
                // æœ€æ–°5ä»¶ã®ã¿è¡¨ç¤º
                while (this.logs.children.length > 5) {
                    this.logs.removeChild(this.logs.firstChild);
                }
            }
            
            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
                
                this.log('âœ… ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šå®Œäº†');
            }
            
            spawnInitialBubbles() {
                for (let i = 0; i < 3; i++) {
                    this.createBubble();
                }
                this.log(`âœ… åˆæœŸæ³¡ç”Ÿæˆå®Œäº† (${this.bubbles.length}å€‹)`);
            }
            
            createBubble() {
                const bubble = {
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: Math.random() * (this.canvas.height - 60) + 30,
                    radius: this.config.bubbleRadius,
                    dx: (Math.random() - 0.5) * this.config.bubbleSpeed,
                    dy: (Math.random() - 0.5) * this.config.bubbleSpeed,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    id: Math.random().toString(36).substr(2, 9)
                };
                this.bubbles.push(bubble);
                return bubble;
            }
            
            handleClick(x, y) {
                for (let i = this.bubbles.length - 1; i >= 0; i--) {
                    const bubble = this.bubbles[i];
                    const distance = Math.sqrt(
                        Math.pow(x - bubble.x, 2) + Math.pow(y - bubble.y, 2)
                    );
                    
                    if (distance <= bubble.radius) {
                        // æ³¡ã‚’å‰Šé™¤
                        this.bubbles.splice(i, 1);
                        this.score += 10;
                        this.log(`ğŸ’¥ æ³¡ç ´å£Šï¼ ã‚¹ã‚³ã‚¢: ${this.score}`);
                        
                        // æ–°ã—ã„æ³¡ã‚’ç”Ÿæˆ
                        if (this.bubbles.length < this.config.maxBubbles) {
                            this.createBubble();
                        }
                        break;
                    }
                }
                this.updateUI();
            }
            
            updateBubbles(deltaTime) {
                for (const bubble of this.bubbles) {
                    // ç§»å‹•
                    bubble.x += bubble.dx;
                    bubble.y += bubble.dy;
                    
                    // ç”»é¢ç«¯ã§ã®åå°„
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.dx = -bubble.dx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0 || bubble.y + bubble.radius >= this.canvas.height) {
                        bubble.dy = -bubble.dy;
                        bubble.y = Math.max(bubble.radius, Math.min(this.canvas.height - bubble.radius, bubble.y));
                    }
                }
                
                // æ³¡ãŒå°‘ãªã„å ´åˆã¯è¿½åŠ 
                if (this.bubbles.length < 3) {
                    this.createBubble();
                }
            }
            
            render() {
                // ç”»é¢ã‚¯ãƒªã‚¢
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // æ³¡ã‚’æç”»
                for (const bubble of this.bubbles) {
                    this.ctx.save();
                    
                    // å½±
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowOffsetX = 3;
                    this.ctx.shadowOffsetY = 3;
                    
                    // æ³¡æœ¬ä½“
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = bubble.color;
                    this.ctx.fill();
                    
                    // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    this.ctx.shadowColor = 'transparent';
                    this.ctx.beginPath();
                    this.ctx.arc(bubble.x - 8, bubble.y - 8, bubble.radius * 0.3, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // FPSè¡¨ç¤º
                this.ctx.fillStyle = '#333';
                this.ctx.font = '16px sans-serif';
                this.ctx.fillText(`FPS: ${this.fps}`, 10, 30);
            }
            
            calculateFPS(deltaTime) {
                this.frameCount++;
                if (this.frameCount % 60 === 0) { // 60ãƒ•ãƒ¬ãƒ¼ãƒ ã”ã¨ã«æ›´æ–°
                    this.fps = Math.round(1000 / deltaTime);
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('fps').textContent = this.fps;
                document.getElementById('bubbleCount').textContent = this.bubbles.length;
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                try {
                    // FPSè¨ˆç®—
                    if (deltaTime > 0) {
                        this.calculateFPS(deltaTime);
                    }
                    
                    // æ›´æ–°
                    this.updateBubbles(deltaTime);
                    
                    // æç”»
                    this.render();
                    
                    // UIæ›´æ–°
                    this.updateUI();
                    
                } catch (error) {
                    this.log(`âŒ ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    console.error('Game loop error:', error);
                }
                
                // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ 
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ã‚²ãƒ¼ãƒ é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ æœ€å°ç‰ˆBubblePopã‚’é–‹å§‹ã—ã¾ã™');
            
            try {
                const game = new MinimalBubbleGame();
                console.log('âœ… ã‚²ãƒ¼ãƒ åˆæœŸåŒ–æˆåŠŸ');
            } catch (error) {
                console.error('âŒ ã‚²ãƒ¼ãƒ åˆæœŸåŒ–å¤±æ•—:', error);
                document.getElementById('status').innerHTML = 
                    '<h3 style="color: red;">ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ</h3>' +
                    '<p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
