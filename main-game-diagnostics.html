<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインゲーム診断ツール</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        h1 { color: #f39c12; text-align: center; }
        h2 { color: #3498db; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #0f3460;
            border-radius: 8px;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .success { background: #27ae60; color: white; }
        .error { background: #e74c3c; color: white; }
        .warning { background: #f39c12; color: white; }
        .info { background: #3498db; color: white; }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover { background: #2980b9; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #f39c12;
            border-radius: 5px;
        }
        
        .file-check {
            font-size: 12px;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 メインゲーム診断ツール</h1>
        <div class="status info">http://localhost:8000 起動問題の詳細診断</div>
        
        <div class="section">
            <h2>診断実行</h2>
            <div class="grid">
                <button onclick="checkMainGameFiles()">ファイル構造チェック</button>
                <button onclick="loadMainGameInFrame()">iframe内ゲーム読み込み</button>
                <button onclick="checkConsoleErrors()">コンソールエラー監視</button>
                <button onclick="testDirectGameEngine()">GameEngine直接テスト</button>
                <button onclick="checkModuleLoading()">ES6モジュール読み込み確認</button>
                <button onclick="clearLog()">ログクリア</button>
            </div>
        </div>
        
        <div class="section">
            <h2>メインゲーム (iframe)</h2>
            <div id="iframe-container">
                <button onclick="loadMainGameInFrame()">メインゲームを iframe で読み込み</button>
            </div>
        </div>
        
        <div class="section">
            <h2>診断ログ</h2>
            <div id="log" class="log">診断ツール準備完了
クリックして診断を開始してください</div>
        </div>
        
        <div class="section">
            <h2>ファイル確認状況</h2>
            <div id="fileStatus"></div>
        </div>
        
        <div class="section">
            <h2>エラー監視</h2>
            <div id="errorMonitor" class="log" style="max-height: 200px;"></div>
        </div>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        const fileStatusDiv = document.getElementById('fileStatus');
        const errorMonitorDiv = document.getElementById('errorMonitor');
        const iframeContainer = document.getElementById('iframe-container');
        
        let errorCount = 0;
        let fileCheckResults = {};

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function logError(message) {
            const timestamp = new Date().toLocaleTimeString();
            errorMonitorDiv.textContent += `[${timestamp}] ${message}\n`;
            errorMonitorDiv.scrollTop = errorMonitorDiv.scrollHeight;
            errorCount++;
        }

        function clearLog() {
            logDiv.textContent = 'ログクリア完了\n';
            errorMonitorDiv.textContent = '';
            errorCount = 0;
        }

        // ファイル構造チェック
        async function checkMainGameFiles() {
            log('=== メインゲームファイル構造チェック ===');
            
            const criticalFiles = [
                '/index.html',
                '/src/core/GameEngine.js',
                '/src/effects/EnhancedEffectManager.js',
                '/src/core/StatisticsManager.js',
                '/src/audio/components/AudioFormatHandler.js',
                '/src/audio/Equalizer.js',
                '/src/core/EventStageManager.js'
            ];

            for (const file of criticalFiles) {
                try {
                    const response = await fetch(file, { 
                        method: 'HEAD',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        log(`✓ ${file} - 存在確認 (${response.headers.get('content-length')} bytes)`, 'success');
                        fileCheckResults[file] = 'ok';
                    } else {
                        log(`✗ ${file} - ${response.status} ${response.statusText}`, 'error');
                        fileCheckResults[file] = 'error';
                    }
                } catch (error) {
                    log(`✗ ${file} - 取得エラー: ${error.message}`, 'error');
                    fileCheckResults[file] = 'error';
                }
            }
            
            updateFileStatusDisplay();
        }

        function updateFileStatusDisplay() {
            let html = '';
            for (const [file, status] of Object.entries(fileCheckResults)) {
                const className = status === 'ok' ? 'success' : 'error';
                html += `<div class="file-check ${className}">${status === 'ok' ? '✓' : '✗'} ${file}</div>`;
            }
            fileStatusDiv.innerHTML = html;
        }

        // iframe内でメインゲーム読み込み
        function loadMainGameInFrame() {
            log('=== iframe内メインゲーム読み込みテスト ===');
            
            const iframe = document.createElement('iframe');
            iframe.src = '/index.html';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '2px solid #f39c12';
            iframe.style.borderRadius = '5px';
            
            // iframe エラー監視
            iframe.onload = () => {
                log('✓ iframe読み込み完了', 'success');
                
                // iframe内のコンソールエラーをキャッチしようと試みる
                try {
                    iframe.contentWindow.addEventListener('error', (e) => {
                        logError(`iframe内エラー: ${e.message} at ${e.filename}:${e.lineno}`);
                    });
                    
                    iframe.contentWindow.addEventListener('unhandledrejection', (e) => {
                        logError(`iframe内Promise拒否: ${e.reason}`);
                    });
                } catch (error) {
                    log('⚠️ iframe内エラー監視設定失敗 (CORS制限)', 'warning');
                }
                
                // 5秒後にiframe内の状態を確認
                setTimeout(() => {
                    try {
                        const doc = iframe.contentDocument;
                        if (doc) {
                            const canvas = doc.querySelector('canvas');
                            if (canvas) {
                                log('✓ iframe内Canvas要素発見', 'success');
                            } else {
                                log('✗ iframe内Canvas要素なし', 'error');
                            }
                        } else {
                            log('⚠️ iframe内ドキュメント取得失敗 (CORS)', 'warning');
                        }
                    } catch (error) {
                        log(`iframe内状態確認エラー: ${error.message}`, 'error');
                    }
                }, 5000);
            };
            
            iframe.onerror = (error) => {
                log(`✗ iframe読み込みエラー: ${error}`, 'error');
            };
            
            iframeContainer.innerHTML = '';
            iframeContainer.appendChild(iframe);
        }

        // コンソールエラー監視
        function checkConsoleErrors() {
            log('=== コンソールエラー監視開始 ===');
            
            // 元のコンソール関数を保存
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalLog = console.log;
            
            // コンソール関数をオーバーライド
            console.error = function(...args) {
                logError(`ERROR: ${args.join(' ')}`);
                originalError.apply(console, args);
            };
            
            console.warn = function(...args) {
                logError(`WARN: ${args.join(' ')}`);
                originalWarn.apply(console, args);
            };
            
            // グローバルエラーイベント監視
            window.addEventListener('error', (e) => {
                logError(`GLOBAL ERROR: ${e.message} at ${e.filename}:${e.lineno}`);
            });
            
            window.addEventListener('unhandledrejection', (e) => {
                logError(`PROMISE REJECTION: ${e.reason}`);
            });
            
            log('✓ エラー監視設定完了', 'success');
        }

        // GameEngine直接テスト
        async function testDirectGameEngine() {
            log('=== GameEngine直接読み込みテスト ===');
            
            try {
                // GameEngine.jsを直接インポート
                const response = await fetch('/src/core/GameEngine.js');
                const gameEngineCode = await response.text();
                
                log(`✓ GameEngine.js読み込み成功 (${gameEngineCode.length} chars)`, 'success');
                
                // コードの基本的な検証
                if (gameEngineCode.includes('class GameEngine')) {
                    log('✓ GameEngineクラス定義確認', 'success');
                } else {
                    log('✗ GameEngineクラス定義なし', 'error');
                }
                
                if (gameEngineCode.includes('export')) {
                    log('✓ ES6エクスポート確認', 'success');
                } else {
                    log('✗ ES6エクスポートなし', 'error');
                }
                
                // 構文エラーチェック
                try {
                    new Function(gameEngineCode.replace(/import.*?;/g, '').replace('export ', ''));
                    log('✓ GameEngine構文エラーなし', 'success');
                } catch (syntaxError) {
                    log(`✗ GameEngine構文エラー: ${syntaxError.message}`, 'error');
                }
                
            } catch (error) {
                log(`✗ GameEngine読み込みエラー: ${error.message}`, 'error');
            }
        }

        // ES6モジュール読み込み確認
        async function checkModuleLoading() {
            log('=== ES6モジュール読み込み確認 ===');
            
            try {
                // 動的インポートテスト
                log('GameEngine動的インポートテスト...');
                
                const gameEngineModule = await import('/src/core/GameEngine.js');
                log('✓ GameEngine動的インポート成功', 'success');
                
                if (gameEngineModule.GameEngine) {
                    log('✓ GameEngineクラス取得成功', 'success');
                    
                    // テスト用Canvas作成
                    const testCanvas = document.createElement('canvas');
                    testCanvas.width = 800;
                    testCanvas.height = 600;
                    
                    try {
                        const gameEngine = new gameEngineModule.GameEngine(testCanvas);
                        log('✓ GameEngineインスタンス作成成功', 'success');
                        
                        // start()メソッドテスト
                        try {
                            gameEngine.start();
                            log('✓ GameEngine.start()実行成功', 'success');
                        } catch (startError) {
                            log(`✗ GameEngine.start()エラー: ${startError.message}`, 'error');
                        }
                        
                    } catch (constructorError) {
                        log(`✗ GameEngineコンストラクタエラー: ${constructorError.message}`, 'error');
                    }
                    
                } else {
                    log('✗ GameEngineクラス取得失敗', 'error');
                }
                
            } catch (importError) {
                log(`✗ ES6モジュールインポートエラー: ${importError.message}`, 'error');
                
                // より詳細なエラー情報
                if (importError.message.includes('MIME')) {
                    log('⚠️ MIME type問題の可能性（サーバー設定）', 'warning');
                }
                if (importError.message.includes('CORS')) {
                    log('⚠️ CORS問題の可能性', 'warning');
                }
            }
        }

        // 初期化
        log('メインゲーム診断ツール起動完了');
        log('各診断ボタンをクリックして問題を特定してください');
        
        // 自動でエラー監視を開始
        checkConsoleErrors();
    </script>
</body>
</html>
