        async function testEventStageManagerLoad() {

        // ãƒ­ã‚°ç„¡é™ãƒ«ãƒ¼ãƒ—ç¢ºèªãƒ†ã‚¹ãƒˆ
        async function testLogInfiniteLoop() {

        }
