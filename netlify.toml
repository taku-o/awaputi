# Netlify configuration for BubblePop game
[build]
  command = "npm run build"
  publish = "dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# Production context
[context.production]
  command = "npm run build"
  
  [context.production.environment]
    NODE_ENV = "production"
    VITE_ANALYTICS_ENABLED = "true"

# Deploy preview context
[context.deploy-preview]
  command = "npm run build:staging"
  
  [context.deploy-preview.environment]
    NODE_ENV = "staging"
    VITE_ANALYTICS_ENABLED = "false"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build:dev"
  
  [context.branch-deploy.environment]
    NODE_ENV = "development"
    VITE_ANALYTICS_ENABLED = "false"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for optimal caching and security
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Translation files caching - shorter cache time for updates
[[headers]]
  for = "/src/locales/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"
    X-Content-Type-Options = "nosniff"
    Content-Type = "application/json; charset=utf-8"

[[headers]]
  for = "/src/locales/*/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"
    X-Content-Type-Options = "nosniff"
    Content-Type = "application/json; charset=utf-8"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy for internationalization
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data: blob:;"
    # Internationalization headers
    Accept-Language = "ja, en, zh-CN, zh-TW, ko"
    Vary = "Accept-Language, Accept-Encoding"

[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Vary = "Accept-Language, Accept-Encoding"

